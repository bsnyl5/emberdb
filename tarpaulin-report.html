      let b = mu.lock();\n        match Self::_check_page_available_in_buffer(\u0026b, page_id) {\n            Some(frame_id) =\u003e {\n                let frame = Self::fetch_frame(\u0026b, frame_id)?;\n                let mut locked_frame = frame.lock();\n                locked_frame.pin_count -= 1;\n                locked_frame.dirty = dirty;\n                if locked_frame.pin_count == 0 {\n                    b.replacer.borrow().unpin(frame_id);\n                }\n                Ok(true)\n            }\n            None =\u003e Ok(false),\n        }\n    }\n    fn unpin_frame_locked\u003c'op\u003e(\n        mu: \u0026Mutex\u003cBufferPool\u003cR\u003e\u003e,\n        page_id: PageID,\n        locked: \u0026mut MutexGuard\u003c'op, Frame\u003e,\n        dirty: bool,\n    ) -\u003e Result\u003c(), StrErr\u003e {\n        let b = mu.lock();\n        locked.pin_count -= 1;\n        locked.dirty = dirty;\n        if locked.pin_count == 0 {\n            b.replacer.borrow().unpin(locked.id);\n        }\n        Ok(())\n    }\n\n    fn flush_frame_locked\u003c'op\u003e(\n        mu: \u0026Mutex\u003cBufferPool\u003cR\u003e\u003e,\n        page_id: PageID,\n        locked: \u0026mut MutexGuard\u003c'op, Frame\u003e,\n        dm: \u0026DiskManager,\n    ) -\u003e Result\u003c(), StrErr\u003e {\n        dm.write_from_frame_to_file(page_id, \u0026mut locked.raw_data[..])?;\n        Ok(())\n    }\n\n    // TODO: mark this page_id inside some reuseable page allocator\n    // + add deleted flag for future page fetch\n    fn delete_page_locked\u003c'op\u003e(\n        mu: \u0026Mutex\u003cBufferPool\u003cR\u003e\u003e,\n        mut locked: OwningHandle\u003cArc\u003cMutex\u003cFrame\u003e\u003e, MutexGuard\u003c'op, Frame\u003e\u003e,\n    ) -\u003e Result\u003c(), StrErr\u003e {\n        let b = mu.lock();\n        locked.pin_count -= 1;\n        locked.dirty = false;\n        if locked.pin_count == 0 {\n            b.replacer.borrow().unpin(locked.id);\n        } else {\ f::OwningHandle;\nuse parking_lot::{Mutex, MutexGuard};\nuse std::fmt::Debug;\nuse std::marker::PhantomData;\nuse std::mem::size_of;\nuse std::sync::Arc;\nuse tinyvec::SliceVec;\n\ntrait DBType: Copy + Ord + Pod + Debug + Default {}\n\n#[allow(dead_code)]\nstruct Tree\u003c'a, R, K, V\u003e\nwhere\n    R: Replacer,\n    K: DBType,\n    V: DBType,\n{\n    h: \u0026'a mut HeaderPage,\n    h_lock: Arc\u003cMutex\u003cFrame\u003e\u003e,\n    bpm: \u0026'a BufferPoolManager\u003cR\u003e,\n    _1: PhantomData\u003c(K, V)\u003e,\n}\nstruct PageLatch\u003c'a, K: Pod, V: Pod\u003e {\n    // need this to handle lock/unlock\n    origin: OwningHandle\u003cArc\u003cMutex\u003cFrame\u003e\u003e, MutexGuard\u003c'a, Frame\u003e\u003e,\n    _mapped: NodePage\u003c'a, K, V\u003e,\n    ref_idx: usize,\n}\n\nstruct Access\u003c'a, K: DBType, V: DBType\u003e {\n    bread_crumbs: Vec\u003cPageLatch\u003c'a, K, V\u003e\u003e,\n    to_clean: Vec\u003cPageLatch\u003c'a, K, V\u003e\u003e,\n    flush_head: bool,\n    temp: Option\u003cPageLatch\u003c'a, K, V\u003e\u003e,\n    fetched_cousins: Vec\u003cPageLatch\u003c'a, K, V\u003e\u003e, // during borrowing, cousins\n                                               //may be prefetched and reuse for merge operations\n}\n\nimpl\u003c'a, K: DBType, V: DBType\u003e Access\u003c'a, K, V\u003e {\n    fn pop_next(\u0026mut self) -\u003e Option\u003cPageLatch\u003c'a, K, V\u003e\u003e {\n        let ret = self.bread_crumbs.pop()?;\n        return Some(ret);\n    }\n\n    fn add_flush(\u0026mut self, latch: PageLatch\u003c'a, K, V\u003e) {\n        self.to_clean.push(latch);\n    }\n\n    fn cache_fetched_cousins(\u0026mut self, cousin_latch: PageLatch\u003c'a, K, V\u003e) {\n        self.fetched_cousins.push(cousin_latch);\n    }\n\n    fn find_fetched_cousin(\u0026mut self, page_id: i64) -\u003e Option\u003cPageLatch\u003c'a, K, V\u003e\u003e {\n        let mut found_idx = -1;\n        for (idx, cousin) in self.fetched_cousins.iter().enumerate() {\n            if cousin.origin.get_page_id() == page_id {\n                found_idx = idx as i64;\n                break;\n            }\n        }\n        if found_idx == -1 {\n            panic!(\"not sure if this is reachable\");\n        }\n        let cousin = self.fetched_cousins.remove(found_idx as usize);\n        return Some(cousin);\n    }\n}\nimpl\u003cK: DBType, V: DBType\u003e Default for Access\u003c'_, K, V\u003e {\n    fn default() -\u003e Self {\n        Access {\n            bread_crumbs: vec![],\n            to_clean: vec![],\n            fetched_cousins: vec![],\n            temp: None,\n            flush_head: false,\n        }\n    }\n}\n\n#[allow(dead_code)]\nimpl\u003c'a, R: Replacer, K: DBType, V: DBType\u003e Tree\u003c'a, R, K, V\u003e {\n    fn _get_page\u003c'op\u003e(\u0026self, page_id: i64) -\u003e Result\u003cPageLatch\u003c'op, K, V\u003e, StrErr\u003e {\n        // let bpm = self.bpm;\n        let root_frame = self.bpm.fetch_page(page_id)?;\n\n        let mut guard = OwningHandle::new_with_fn(root_frame, |mutex: *const Mutex\u003cFrame\u003e| {\n            let mutex: \u0026Mutex\u003cFrame\u003e = unsafe { \u0026*mutex };\n            return mutex.lock();\n        });\n        let node: NodePage\u003c'op, K, V\u003e;\n        unsafe {\n            // this raw_data lives as long as the guard\n            let raw_data = \u0026mut *(guard.get_raw_data() as *mut [u8]);\n            node = NodePage::cast_generic(self.h.node_size, raw_data);\n        };\n\n        let b = PageLatch {\n            origin: guard,\n            _mapped: node,\n            ref_idx: 0,\n        };\n        Ok(b)\n    }\n\n    fn _get_root\u003c'op\u003e(\u0026mut self) -\u003e Result\u003cPageLatch\u003c'op, K, V\u003e, StrErr\u003e {\n        return self._get_page(self.h.root_id);\n    }\n\n    fn _search_leaf\u003c'op\u003e(\u0026mut self, search_key: \u0026K) -\u003e Result\u003cAccess\u003c'op, K, V\u003e, StrErr\u003e {\n        let mut acc = Access::default();\n        let root = self._get_root()?;\n\n        let mut cur_level = root._mapped.header.level;\n        let mut bread_crumb = root;\n        let mut idx_from_parent = 0;\n        while !bread_crumb._mapped.header.is_leaf {\n            assert!(\n                cur_level \u003e 0,\n                \"reached level 0 node but still have not found leaf node\"\n            );\n            if let PageData::B(ref branch) = bread_crumb._mapped.data {\n                idx_from_parent = branch.find_next_child(search_key);\n                bread_crumb.ref_idx = idx_from_parent;\n                let next = branch.children[idx_from_parent];\n                if next != INVALID_PAGE_ID {\n                    let next_node = self._get_page(next)?;\n                    cur_level -= 1;\n                    acc.bread_crumbs.push(bread_crumb);\n                    bread_crumb = next_node;\n                    continue;\n                }\n                panic!(\"cannot find correct node for key {:?}\", *search_key);\n            } else {\n                return Err(StrErr::new(\"page data is not branch page\"));\n            }\n        }\n        bread_crumb.ref_idx = idx_from_parent;\n        acc.bread_crumbs.push(bread_crumb);\n        return Ok(acc);\n    }\n    fn _new_empty_branch\u003c'op\u003e(\u0026self) -\u003e Result\u003cPageLatch\u003c'op, K, V\u003e, StrErr\u003e {\n        let frame_for_new_page = self.bpm.new_page().expect(\"unable to allocate new page\");\n        let mut guard =\n            OwningHandle::new_with_fn(frame_for_new_page, |mutex: *const Mutex\u003cFrame\u003e| {\n                let mutex: \u0026Mutex\u003cFrame\u003e = unsafe { \u0026*mutex };\n                return mutex.lock();\n            });\n        let node: NodePage\u003c'op, K, V\u003e;\n        unsafe {\n            // this raw_data lives as long as the guard\n            let raw_data = \u0026mut *(guard.get_raw_data() as *mut [u8]);\n\n            node = NodePage::cast_branch_from_blank(self.h.node_size, raw_data);\n        };\n\n        let b = PageLatch {\n            origin: guard,\n            _mapped: node,\n            ref_idx: 0,\n        };\n        Ok(b)\n    }\n\n    fn _new_empty_leaf\u003c'op\u003e(\u0026self) -\u003e Result\u003cPageLatch\u003c'op, K, V\u003e, StrErr\u003e {\n        let frame_for_new_page = self.bpm.new_page().expect(\"unable to allocate new page\");\n        let mut guard =\n            OwningHandle::new_with_fn(frame_for_new_page, |mutex: *const Mutex\u003cFrame\u003e| {\n                let mutex: \u0026Mutex\u003cFrame\u003e = unsafe { \u0026*mutex };\n                return mutex.lock();\n            });\n        let node: NodePage\u003c'op, K, V\u003e;\n        unsafe {\n            // this raw_data lives as long as the guard\n            let raw_data = \u0026mut *(guard.get_raw_data() as *mut [u8]);\n\n            node = NodePage::cast_leaf_from_blank(self.h.node_size, raw_data);\n        };\n\n        let b = PageLatch {\n            origin: guard,\n            _mapped: node,\n            ref_idx: 0,\n        };\n        Ok(b)\n    }\n    fn _split_branch_node\u003c'op\u003e(\n        \u0026self,\n        n: \u0026mut NodePage\u003c'op, K, V\u003e,\n    ) -\u003e Result\u003c(PageLatch\u003c'op, K, V\u003e, K), StrErr\u003e {\n        let mut new_right_node = self\n            ._new_empty_branch()\n            .expect(\"unable to create new blank branch\");\n        new_right_node._mapped.header.level = n.header.level;\n        let partition_idx = self.h.node_size as usize / 2;\n        let old_branch = n.data.branch();\n\n        let split_key = old_branch.keys[partition_idx];\n        let new_branch = \u0026mut new_right_node._mapped.data.branch();\n        new_branch\n            .keys\n            .extend_from_slice(\u0026old_branch.keys[partition_idx + 1..]);\n        new_branch\n            .children\n            .extend_from_slice(\u0026old_branch.children[partition_idx + 1..]);\n        for item in old_branch.keys[partition_idx..].iter_mut() {\n            *item = K::default()\n        }\n        for item in old_branch.children[partition_idx + 1..].iter_mut() {\n            *item = 0\n        }\n\n        old_branch.keys.truncate(partition_idx);\n        old_branch.children.truncate(partition_idx + 1);\n\n        // fix headers\n        new_right_node._mapped.header.size = n.header.size - partition_idx as i64 - 1;\n        n.header.size = partition_idx as i64;\n\n        Ok((new_right_node, split_key))\n    }\n\n    fn _split_leaf_node\u003c'op\u003e(\n        \u0026self,\n        n: \u0026mut NodePage\u003c'op, K, V\u003e,\n    ) -\u003e Result\u003c(PageLatch\u003c'op, K, V\u003e, K), StrErr\u003e {\n        let mut new_node = self\n            ._new_empty_leaf()\n            .expect(\"unable to create new blank leaf\");\n        let partition_idx = self.h.node_size as usize / 2;\n        let old_leaf = n.data.leaf();\n\n        let new_leaf = \u0026mut new_node._mapped.data.leaf();\n        new_leaf\n            .data\n            .extend_from_slice(\u0026old_leaf.data[partition_idx..]);\n        for item in old_leaf.data[partition_idx..].iter_mut() {\n            *item = Val::default()\n        }\n        old_leaf.data.truncate(partition_idx);\n\n        // fix headers\n        new_node._mapped.header.size = n.header.size - partition_idx as i64;\n        new_node._mapped.header.next = n.header.next;\n        n.header.size = partition_idx as i64;\n        n.header.next = new_node.origin.get_page_id();\n        let split_key = new_leaf.data[0].key;\n\n        Ok((new_node, split_key))\n    }\n\n    fn _insert_dirty\u003c'op\u003e(\u0026mut self, key: K, val: V) -\u003e Result\u003cAccess\u003c'op, K, V\u003e, StrErr\u003e {\n        let node_size = self.h.node_size;\n\n        // traverse the tree to find slot for this key\n        let mut acc = self._search_leaf(\u0026key)?;\n        let mut written_leaf_latch = acc.pop_next().expect(\"want at least one breadcrumb item\");\n        let mut leaf_header = \u0026mut written_leaf_latch._mapped.header;\n        let leaf_page = \u0026mut written_leaf_latch._mapped.data;\n\n        let leaf_data = leaf_page.leaf();\n        {\n            let comp = Val { key, val };\n            let idx = leaf_data.find_slot(\u0026comp)?;\n            leaf_data.data.insert(idx, comp);\n            leaf_header.size += 1;\n        }\n        // valid size\n        if leaf_header.size \u003c node_size {\n            acc.add_flush(written_leaf_latch);\n            return Ok(acc);\n        }\n        let (orphan, split_key) = self\n            ._split_leaf_node(\u0026mut written_leaf_latch._mapped)\n            .expect(\"unable to split node\");\n        let mut orphan_id = orphan.origin.get_page_id();\n        let mut split_key = split_key;\n        {\n            if acc.bread_crumbs.len() == 0 {\n                let mut new_root = self\n                    ._new_empty_branch()\n                    .expect(\"unable to create new blank branch\");\n                let new_level = orphan._mapped.header.level + 1;\n                new_root._mapped.header.level = new_level;\n                let new_root_branch = new_root._mapped.data.branch();\n                let current_root = self.h.root_id;\n                new_root._mapped.header.size += 1;\n                new_root_branch.children.push(current_root);\n                new_root_branch.children.push(orphan_id);\n                new_root_branch.keys.push(split_key);\n                self.h.root_id = new_root.origin.get_page_id();\n                acc.flush_head = true;\n\n                acc.add_flush(written_leaf_latch);\n                acc.add_flush(orphan);\n                acc.add_flush(new_root);\n                return Ok(acc);\n            }\n        }\n        acc.add_flush(written_leaf_latch);\n        acc.add_flush(orphan);\n\n        loop {\n            let mut current_parent_latch = acc.pop_next().expect(\"not expect return empty item\");\n            let current_parent = current_parent_latch._mapped.data.branch();\n            let idx = current_parent.find_slot(\u0026split_key)?;\n            current_parent.children.insert(idx + 1, orphan_id);\n            current_parent.keys.insert(idx, split_key);\n            current_parent_latch._mapped.header.size += 1;\n            if current_parent_latch._mapped.header.size \u003c node_size {\n                acc.add_flush(current_parent_latch);\n                return Ok(acc);\n            }\n\n            let (new_orphan, new_slit_key) = self\n                ._split_branch_node(\u0026mut current_parent_latch._mapped)\n                .expect(\"unable to split branch node\");\n            orphan_id = new_orphan.origin.get_page_id();\n\n            split_key = new_slit_key;\n            if acc.bread_crumbs.len() == 0 {\n                let mut new_root = self\n                    ._new_empty_branch()\n                    .expect(\"unable to create new blank branch\");\n                // acc.add_flush(new_root.origin.get_page_id());\n                let new_level = new_orphan._mapped.header.level + 1;\n                new_root._mapped.header.level = new_level;\n                new_root._mapped.header.size += 1;\n                let new_root_branch = new_root._mapped.data.branch();\n                let current_root = self.h.root_id;\n                new_root_branch.children.push(current_root);\n                new_root_branch.children.push(orphan_id);\n                new_root_branch.keys.push(split_key);\n                self.h.root_id = new_root.origin.get_page_id();\n                acc.flush_head = true;\n\n                acc.add_flush(new_root);\n                acc.add_flush(new_orphan);\n                acc.add_flush(current_parent_latch);\n                break;\n            }\n\n            acc.add_flush(new_orphan);\n            acc.add_flush(current_parent_latch);\n        }\n        return Ok(acc);\n    }\n    fn _return_access_to_bpm\u003c'op\u003e(\u0026self, mut acc: Access\u003c'op, K, V\u003e) -\u003e Result\u003c(), StrErr\u003e {\n        let bpm = self.bpm;\n        let h_lock = self.h_lock.clone();\n\n        let untouched = acc.bread_crumbs.into_iter().map(|x| x.origin);\n\n        if let Some(latch) = acc.temp {\n            acc.to_clean.push(latch);\n        }\n\n        let flush_unpins = acc.to_clean.into_iter().map(|x| x.origin);\n        let total_flushed = untouched\n            .chain(flush_unpins)\n            .chain(acc.fetched_cousins.into_iter().map(|x| x.origin));\n\n        bpm.batch_unpin_flush(total_flushed)\n            .expect(\"failed flushing in batch\");\n        if acc.flush_head {\n            let mut locked = h_lock.lock();\n            bpm.flush_locked(\u0026mut locked)\n                .expect(\"failed to flush header page\");\n        }\n\n        Ok(())\n    }\n\n    // Borrowing from cousins may cause deadlock, because there can be and scan leaf operation\n    // going on.\n    // TODO: make _get_page acquire a lock with retry mode\n    // Reference (Improved Latch Crabbing Protocol): https://15445.courses.cs.cmu.edu/fall2021/notes/08-indexconcurrency.pdf\n    fn _try_borrow_cousins_key\u003c'op\u003e(\n        \u0026self,\n        acc: \u0026mut Access\u003c'op, K, V\u003e,\n        parent: \u0026mut NodePage\u003c'op, K, V\u003e,\n        current_node: \u0026mut NodePage\u003c'op, K, V\u003e,\n        current_node_idx: usize,\n    ) -\u003e Result\u003cbool, StrErr\u003e {\n        let is_leaf = current_node.header.is_leaf;\n        let parent_branch = parent.data.branch();\n\n        // prefer borrowing for right cousin first, according to this\n        // https://www.cs.usfca.edu/~galles/visualization/BPlusTree.html\n        if current_node_idx \u003c parent_branch.children.len() - 1 {\n            let right_cousin_id = parent_branch.children[current_node_idx + 1];\n            let mut right_cousin_latch = self._get_page(right_cousin_id)?;\n            if right_cousin_latch._mapped.header.size \u003e self.h.node_size / 2 {\n                //leaf\n                if is_leaf {\n                    let right_cousin = right_cousin_latch._mapped.data.leaf();\n                    let right_first = right_cousin.data[0];\n                    let current_leaf = current_node.data.leaf();\n\n                    current_leaf.data.push(right_first);\n                    current_node.header.size += 1;\n\n                    right_cousin.data.remove(0);\n                    right_cousin_latch._mapped.header.size -= 1;\n\n                    let new_key_for_parent = right_cousin.data[0].key;\n                    parent_branch.keys[current_node_idx] = new_key_for_parent;\n                    acc.cache_fetched_cousins(right_cousin_latch);\n                    return Ok(true);\n                }\n\n                //branch\n                let split_key = parent_branch.keys[current_node_idx];\n                let right_cousin = right_cousin_latch._mapped.data.branch();\n                let current_branch = current_node.data.branch();\n                current_branch.keys.push(split_key);\n                current_branch.children.push(right_cousin.children[0]);\n                current_node.header.size += 1;\n\n                let new_split_key = right_cousin.keys[0];\n                right_cousin.keys.remove(0);\n                right_cousin.children.remove(0);\n                right_cousin_latch._mapped.header.size -= 1;\n\n                parent_branch.keys[current_node_idx] = new_split_key;\n\n                acc.cache_fetched_cousins(right_cousin_latch);\n                return Ok(true);\n            }\n            acc.cache_fetched_cousins(right_cousin_latch);\n            return Ok(false);\n        }\n\n        // if current node has a right cousin\n        if current_node_idx \u003e 0 {\n            let left_cousin_id = parent_branch.children[current_node_idx - 1];\n            let mut left_cousin_latch = self._get_page(left_cousin_id)?;\n            if left_cousin_latch._mapped.header.size \u003e self.h.node_size / 2 {\n                //leaf\n                if is_leaf {\n                    let left_cousin = left_cousin_latch._mapped.data.leaf();\n                    let left_last_key = left_cousin.data.pop().unwrap();\n                    let current_leaf = current_node.data.leaf();\n                    current_leaf\n                        .data\n                        .resize(current_leaf.data.len() + 1, left_last_key);\n                    current_leaf.data.rotate_right(1);\n\n                    current_node.header.size += 1;\n                    left_cousin_latch._mapped.header.size -= 1;\n\n                    let new_key_for_parent = current_leaf.data[0].key;\n                    parent_branch.keys[current_node_idx - 1] = new_key_for_parent;\n                    acc.cache_fetched_cousins(left_cousin_latch);\n                    return Ok(true);\n                }\n\n                //branch\n                let split_key = parent_branch.keys[current_node_idx - 1];\n                let left_cousin = left_cousin_latch._mapped.data.branch();\n                let current_branch = current_node.data.branch();\n                current_branch\n                    .keys\n                    .resize(current_branch.keys.len() + 1, split_key);\n                current_branch.keys.rotate_right(1);\n                let left_cousin_last_child = left_cousin.children.pop().unwrap();\n                let left_cousin_last_key = left_cousin.keys.pop().unwrap();\n                current_branch\n                    .children\n                    .resize(current_branch.children.len(), left_cousin_last_child);\n\n                current_node.header.size += 1;\n                left_cousin_latch._mapped.header.size -= 1;\n\n                parent_branch.keys[current_node_idx - 1] = left_cousin_last_key;\n                acc.cache_fetched_cousins(left_cousin_latch);\n                return Ok(true);\n            }\n\n            acc.cache_fetched_cousins(left_cousin_latch);\n            return Ok(false);\n        }\n\n        panic!(\"not reach\");\n    }\n\n    // TODO: make this generic for leaf node and branch node\n    fn _merge_node_right_to_left\u003c'op\u003e(\n        \u0026self,\n        acc: \u0026mut Access\u003c'op, K, V\u003e,\n        parent: \u0026mut NodePage\u003c'op, K, V\u003e,\n        idx_of_left: usize,\n        left_node: \u0026mut NodePage\u003c'op, K, V\u003e,\n        right_node_latch: PageLatch\u003c'op, K, V\u003e,\n    ) -\u003e Result\u003c(), StrErr\u003e {\n        let is_leaf = left_node.header.is_leaf;\n        if !is_leaf {\n            let mut right_node = right_node_latch._mapped;\n            let parent_branch = parent.data.branch();\n            let left_branch = left_node.data.branch();\n            let right_branch = right_node.data.branch();\n            left_branch\n                .children\n                .extend_from_slice(\u0026right_branch.children[..]);\n            let old_split_key = parent_branch.keys[idx_of_left];\n            left_branch.keys.push(old_split_key);\n            left_branch.keys.extend_from_slice(\u0026right_branch.keys[..]);\n            left_node.header.size += right_branch.keys.len() as i64 + 1;\n\n            parent_branch.children.remove(idx_of_left + 1);\n            parent_branch.keys.remove(idx_of_left);\n            parent.header.size -= 1;\n            self.bpm.delete_page_locked(right_node_latch.origin)?;\n            return Ok(());\n        }\n        let mut right_node = right_node_latch._mapped;\n        let parent_branch = parent.data.branch();\n        let left_leaf = left_node.data.leaf();\n        let right_leaf = right_node.data.leaf();\n        left_leaf.data.extend_from_slice(\u0026right_leaf.data[..]);\n        left_node.header.size += right_leaf.data.len() as i64;\n        parent_branch.keys.remove(idx_of_left);\n        parent_branch.children.remove(idx_of_left + 1);\n        parent.header.size -= 1;\n\n        left_node.header.next = right_node.header.next;\n        self.bpm.delete_page_locked(right_node_latch.origin)?;\n        Ok(())\n    }\n\n    fn _delete_dirty\u003c'op\u003e(\u0026mut self, key: K) -\u003e Result\u003cAccess\u003c'op, K, V\u003e, StrErr\u003e {\n        let merge_threshold = self.h.node_size / 2;\n        let mut acc = self\n            ._search_leaf(\u0026key)\n            .expect(\"cannot find leaf node io insert to key\");\n        let mut node_page_latch = acc.pop_next().expect(\"not expect to return empty\");\n        let node_page = \u0026mut node_page_latch._mapped;\n        let leaf = node_page.data.leaf();\n        leaf.delete_with_key(\u0026key)?;\n        node_page.header.size -= 1;\n\n        let mut maybe_new_root = INVALID_PAGE_ID;\n        // let current_size = node_page.header.size;\n\n        // acc.add_flush(node_page_latch);\n        // while let Some(node_page_latch) = self._bubleup(\u0026mut acc,)\n        acc.temp = Some(node_page_latch);\n        while let Some(mut parent_latch) = acc.pop_next() {\n            let mut node_page_latch = acc.temp.take().unwrap();\n            let node_page = \u0026mut node_page_latch._mapped;\n            if node_page.header.size \u003e= merge_threshold {\n                acc.add_flush(node_page_latch);\n                acc.add_flush(parent_latch);\n                return Ok(acc);\n            }\n            let current_node_id = node_page_latch.origin.get_page_id();\n            let ref_idx = parent_latch.ref_idx;\n            if self._try_borrow_cousins_key(\n                \u0026mut acc,\n                \u0026mut parent_latch._mapped,\n                node_page,\n                ref_idx,\n            )? {\n                // CLEAN UP and return\n                acc.add_flush(node_page_latch);\n                acc.add_flush(parent_latch);\n                return Ok(acc);\n            }\n            let parent_branch = parent_latch._mapped.data.branch();\n            if ref_idx \u003e 0 {\n                let left_cousin_id = parent_branch.children[ref_idx - 1];\n\n                // let mut left_page_latch = self._get_page(left_cousin_id)?;\n                let mut left_page_latch = acc.find_fetched_cousin(left_cousin_id).unwrap();\n                self._merge_node_right_to_left(\n                    \u0026mut acc,\n                    \u0026mut parent_latch._mapped,\n                    ref_idx - 1,\n                    \u0026mut left_page_latch._mapped,\n                    node_page_latch,\n                )?;\n\n                maybe_new_root = left_cousin_id;\n                acc.temp = Some(parent_latch);\n                // acc.add_flush(left_page_latch);\n                acc.add_flush(left_page_latch);\n            } else if ref_idx \u003c parent_latch._mapped.header.size as usize {\n                let right_cousin_id = parent_branch.children[ref_idx + 1];\n\n                // this caching is to avoid deadlock (with current impl)\n                // because in previous step we always fetch cousin  (with raii lock) first to find if its keys are borrowable\n                let right_page_latch = acc.find_fetched_cousin(right_cousin_id).unwrap();\n                // let right_page_latch = self._get_page(right_cousin_id)?;\n                self._merge_node_right_to_left(\n                    \u0026mut acc,\n                    \u0026mut parent_latch._mapped,\n                    ref_idx,\n                    node_page,\n                    right_page_latch,\n                )?;\n\n                maybe_new_root = current_node_id;\n                acc.temp = Some(parent_latch);\n                // acc.add_flush(node_page_latch);\n                acc.add_flush(node_page_latch);\n            } else {\n                panic!(\n                    \"should not reach here, ref_idx {:?} and parent size: {:?}\",\n                    ref_idx, parent_latch._mapped.header.size\n                );\n            }\n        }\n        let previous_parent = acc.temp.take().unwrap();\n        // hard to imagine\n        // this is a case when a root node used to be a parent, but after merge, it has no key\n        // so the previous merged node is the new root node\n        if previous_parent._mapped.header.size == 0 {\n            if maybe_new_root != INVALID_PAGE_ID {\n                self.h.root_id = maybe_new_root;\n                acc.flush_head = true;\n\n                acc.add_flush(previous_parent);\n                return Ok(acc);\n            }\n        }\n        acc.add_flush(previous_parent);\n        Ok(acc)\n    }\n\n    fn insert(\u0026mut self, key: K, val: V) -\u003e Result\u003c(), StrErr\u003e {\n        let acc = self._insert_dirty(key, val).expect(\"failed to insert\");\n        let ret = self._return_access_to_bpm(acc);\n        #[cfg(feature = \"testing\")]\n        self.bpm.assert_clean_frame(\u0026[0]);\n        ret\n    }\n\n    fn delete(\u0026mut self, key: K) -\u003e Result\u003c(), StrErr\u003e {\n        let acc = self._delete_dirty(key).expect(\"failed to insert\");\n        let ret = self._return_access_to_bpm(acc);\n        #[cfg(feature = \"testing\")]\n        self.bpm.assert_clean_frame(\u0026[0]);\n        ret\n    }\n\n    fn new(bpm: \u0026'a BufferPoolManager\u003cR\u003e, node_size: i64) -\u003e Result\u003cTree\u003c'a, R, K, V\u003e, StrErr\u003e {\n        if bpm.dm.file_size()? \u003c PAGE_SIZE as u64 {\n            let header_frame = bpm.new_page().expect(\"failed to create new page\");\n            let mut locked_header = header_frame.lock();\n            if locked_header.get_page_id() != 0 {\n                return Err(StrErr::new(\"newly created header page has id not equal 0\"));\n            }\n            bpm.flush_locked(\u0026mut locked_header)?;\n        }\n        match bpm.fetch_page(0) {\n            Ok(header_frame) =\u003e {\n                // header_frame.into_inner().get_raw_data()\n                let mut locked_header = header_frame.lock();\n                // let raw = header_frame.get_raw_data();\n                let h = HeaderPage::cast(locked_header.get_raw_data());\n                let long_lived_header: \u0026'a mut HeaderPage;\n\n                // this is safe, as long as we make sure no other components can call\n                // unpin(page_0), which will make the frame containing header page\n                // be recycled to contains data from other data page\n                unsafe {\n                    long_lived_header = \u0026mut *(h as *mut HeaderPage);\n                }\n                if h.flags \u0026 HEADER_FLAG_LOCKED != 0 {\n                    return Err(StrErr::new(\"page file has been locked by other process\"));\n                }\n\n                h.flags ^= HEADER_FLAG_LOCKED;\n                if h.flags \u0026 HEADER_FLAG_INIT == 0 {\n                    h.flags ^= HEADER_FLAG_INIT;\n\n                    h.node_size = node_size;\n                    let root_page = bpm.new_page().expect(\"unable to allocate new page\");\n                    let mut locked_root_page = root_page.lock();\n                    let page_id = locked_root_page.get_page_id();\n                    // first time db is created, prepare an empty leaf-root node\n                    let _: NodePage\u003cK, V\u003e =\n                        NodePage::cast_leaf_from_blank(node_size, locked_root_page.get_raw_data());\n                    h.root_id = page_id;\n                    bpm.flush_locked(\u0026mut locked_header)\n                        .expect(\"can't flush page 0\"); // new root page\n                    bpm.flush_locked(\u0026mut locked_root_page)\n                        .expect(format!(\"cant flush page {:?}\", page_id).as_str());\n                    bpm.unpin_locked(\u0026mut locked_root_page, false)\n                        .expect(format!(\"cant unpin page {:?}\", page_id).as_str());\n                }\n\n                drop(locked_header);\n                Ok(Tree {\n                    h: long_lived_header,\n                    h_lock: header_frame,\n                    bpm,\n                    _1: PhantomData,\n                })\n            }\n            Err(some_err) =\u003e Err(StrErr::new(format!(\"todo: {:?}\", some_err).as_str())),\n        }\n    }\n}\n\n#[allow(dead_code)]\nimpl\u003c'a, K, V\u003e NodePage\u003c'a, K, V\u003e\nwhere\n    K: Pod + Sized,\n    V: Pod + Sized,\n{\n    fn cast_generic(node_size: i64, raw: \u0026'a mut [u8]) -\u003e NodePage\u003c'a, K, V\u003e {\n        let (raw_header, next) = raw.split_at_mut(size_of::\u003cPageHeader\u003e());\n        let header = try_from_bytes_mut::\u003cPageHeader\u003e(raw_header).unwrap();\n        let page_data: PageData\u003c'a, K, V\u003e;\n        match header.is_leaf {\n            true =\u003e {\n                let end = node_size as usize * size_of::\u003cVal\u003cK, V\u003e\u003e();\n                let (raw_data, _) = next.split_at_mut(end);\n                let leaf_data: \u0026mut [Val\u003cK, V\u003e] = try_cast_slice_mut(raw_data).unwrap();\n                let leaf_data = SliceVec::from_slice_len(leaf_data, header.size as usize);\n                page_data = PageData::L(LeafData { data: leaf_data });\n            }\n            false =\u003e {\n                let keys_end = node_size as usize * size_of::\u003cK\u003e();\n                let (raw_keys, next) = next.split_at_mut(keys_end);\n                let keys: \u0026mut [K] = try_cast_slice_mut(raw_keys).unwrap();\n                let keys = SliceVec::from_slice_len(keys, header.size as usize);\n\n                let children_end = (node_size + 1) as usize * size_of::\u003ci64\u003e();\n                let (raw_children, _) = next.split_at_mut(children_end);\n                let children: \u0026mut [i64] = try_cast_slice_mut(raw_children).unwrap();\n                let children = SliceVec::from_slice_len(children, header.size as usize + 1);\n                page_data = PageData::B(BranchData { keys, children });\n            }\n        }\n        let node = NodePage {\n            data: page_data,\n            header,\n        };\n        node\n    }\n\n    fn cast_leaf_from_blank(node_size: i64, raw: \u0026'a mut [u8]) -\u003e NodePage\u003c'a, K, V\u003e {\n        let (raw_header, next) = raw.split_at_mut(32);\n        let header = try_from_bytes_mut::\u003cPageHeader\u003e(raw_header).unwrap();\n        let page_data: PageData\u003c'a, K, V\u003e;\n        header.is_leaf = true;\n        header.next = INVALID_PAGE_ID;\n\n        let end = node_size as usize * size_of::\u003cVal\u003cK, V\u003e\u003e();\n        let (raw_data, _) = next.split_at_mut(end);\n        let leaf_data: \u0026mut [Val\u003cK, V\u003e] = try_cast_slice_mut(raw_data).unwrap();\n        let leaf_data = SliceVec::from_slice_len(leaf_data, 0);\n        page_data = PageData::L(LeafData { data: leaf_data });\n\n        let node = NodePage {\n            data: page_data,\n            header,\n        };\n        node\n    }\n\n    fn cast_branch_from_blank(node_size: i64, raw: \u0026'a mut [u8]) -\u003e NodePage\u003c'a, K, V\u003e {\n        let (raw_header, next) = raw.split_at_mut(32);\n        let header = try_from_bytes_mut::\u003cPageHeader\u003e(raw_header).unwrap();\n        let page_data: PageData\u003c'a, K, V\u003e;\n        header.is_leaf = false;\n\n        let keys_end = node_size as usize * size_of::\u003cK\u003e();\n        let (raw_keys, next) = next.split_at_mut(keys_end);\n        let keys: \u0026mut [K] = try_cast_slice_mut(raw_keys).unwrap();\n        let keys = SliceVec::from_slice_len(keys, 0);\n        let children_end = (node_size + 1) as usize * size_of::\u003ci64\u003e();\n        let (raw_children, _) = next.split_at_mut(children_end);\n        let children: \u0026mut [i64] = try_cast_slice_mut(raw_children).unwrap();\n        let children = SliceVec::from_slice_len(children, 0);\n        page_data = PageData::B(BranchData { keys, children });\n        let node = NodePage {\n            data: page_data,\n            header,\n        };\n        node\n    }\n}\n\n#[derive(Copy, Clone, Debug, PartialEq, Eq, PartialOrd, Ord, Default)]\nstruct Val\u003cK, V\u003e {\n    key: K,\n    val: V,\n}\n\n// unsafe impl Zeroable for PageHeader {}\nunsafe impl\u003cK: Pod, V: Pod\u003e Pod for Val\u003cK, V\u003e {}\nunsafe impl\u003cK: Pod, V: Pod\u003e Zeroable for Val\u003cK, V\u003e {}\n\nunsafe impl Pod for PageHeader {}\nunsafe impl Zeroable for PageHeader {}\n\nimpl\u003c'a, K: DBType, V: DBType\u003e LeafData\u003c'a, K, V\u003e {\n    fn delete_with_key(\u0026mut self, key: \u0026K) -\u003e Result\u003c(), StrErr\u003e {\n        let idx = self.data.binary_search_by(|\u0026x| x.key.cmp(key)).expect(\n            format!(\n                \"failed to binary search at index {:?} with key {:?}\",\n                self.data, key,\n            )\n            .as_str(),\n        );\n        self.data.remove(idx);\n        Ok(())\n    }\n\n    fn find_slot(\u0026self, data_key: \u0026Val\u003cK, V\u003e) -\u003e Result\u003cusize, StrErr\u003e {\n        let idx = self.data.partition_point(|\u0026x| x.key \u003c= data_key.key);\n        if idx \u003c self.data.len() \u0026\u0026 self.data[idx] == *data_key {\n            return Err(StrErr::new(\"duplicate key found\"));\n        }\n        return Ok(idx);\n    }\n}\n\nimpl\u003c'a, K: DBType\u003e BranchData\u003c'a, K\u003e {\n    fn find_next_child(\u0026self, search_key: \u0026K) -\u003e usize {\n        return self.keys.partition_point(|\u0026x| x \u003c= *search_key);\n    }\n    fn find_slot(\u0026self, data_key: \u0026K) -\u003e Result\u003cusize, StrErr\u003e {\n        let idx = self.keys.partition_point(|\u0026x| x \u003c= *data_key);\n        if idx \u003c self.keys.len() \u0026\u0026 self.keys[idx] == *data_key {\n            return Err(StrErr::new(\"duplicate key found\"));\n        }\n        return Ok(idx);\n    }\n}\n\nstruct NodePage\u003c'a, K, V\u003e\nwhere\n    K: Sized + Pod,\n    V: Sized + Pod,\n{\n    header: \u0026'a mut PageHeader,\n    data: PageData\u003c'a, K, V\u003e,\n}\nimpl\u003c'a, K: Sized + Pod, V: Sized + Pod\u003e PageData\u003c'a, K, V\u003e {\n    fn branch(\u0026mut self) -\u003e \u0026mut BranchData\u003c'a, K\u003e {\n        if let PageData::B(some_branch) = self {\n            some_branch\n        } else {\n            panic!(\"want branch data\")\n        }\n    }\n    fn leaf(\u0026mut self) -\u003e \u0026mut LeafData\u003c'a, K, V\u003e {\n        if let PageData::L(some_leaf) = self {\n            some_leaf\n        } else {\n            panic!(\"want leaf data\")\n        }\n    }\n}\n\n#[repr(C)]\n#[derive(Clone, Copy)]\nstruct PageHeader {\n    is_deleted: bool,\n    is_leaf: bool,\n    _padding2: [u8; 6],\n    level: i64,\n    size: i64, // size of keys(for branch) or data (for leaf)\n    next: i64,\n}\n\nenum PageData\u003c'a, K, V\u003e\nwhere\n    K: Sized + Pod,\n    V: Sized + Pod,\n{\n    B(BranchData\u003c'a, K\u003e),\n    L(LeafData\u003c'a, K, V\u003e),\n}\n\nunsafe impl Pod for HeaderPage {}\nunsafe impl Zeroable for HeaderPage {}\n\n#[repr(C)]\n#[derive(Copy, Clone, Debug, PartialEq)]\nstruct HeaderPage {\n    flags: i64,\n    root_id: i64,\n    node_size: i64,\n}\n/* unsafe impl Pod for HeaderPage {}\nunsafe impl Zeroable for HeaderPage {} */\n\nimpl HeaderPage {\n    fn cast(raw: \u0026mut [u8]) -\u003e \u0026mut HeaderPage {\n        try_from_bytes_mut::\u003cHeaderPage\u003e(\u0026mut raw[..size_of::\u003cHeaderPage\u003e()]).unwrap()\n    }\n}\n\nstruct BranchData\u003c'a, K\u003e\nwhere\n    K: Sized + Pod,\n{\n    // keys: \u0026'a mut [K],\n    keys: SliceVec\u003c'a, K\u003e,\n    children: SliceVec\u003c'a, i64\u003e,\n    // children: \u0026'a mut [i64],\n}\n\n#[derive(Debug)]\nstruct LeafData\u003c'a, K, V\u003e\nwhere\n    V: Sized + Clone + Pod,\n    K: Sized + Clone + Pod,\n{\n    // data: \u0026'a mut [Val\u003cK, V\u003e],\n    data: SliceVec\u003c'a, Val\u003cK, V\u003e\u003e,\n}\n\niota! {\n    const HEADER_FLAG_INIT: i64 = 1 \u003c\u003c iota;\n    , HEADER_FLAG_LOCKED\n}\n\n#[cfg(test)]\npub mod tests {\n    use super::*;\n    use crate::bpm::PAGE_SIZE;\n    use crate::{bpm::DiskManager, replacer::LRURepl};\n    use bytemuck::Pod;\n    // use core::fmt::Formatter;\n    use rand::{seq, thread_rng, Rng, RngCore};\n    use std::fmt::Formatter;\n    use std::io::{Read, Seek, SeekFrom, Write};\n    use tempfile::tempfile;\n\n    #[derive(Copy, Clone, PartialEq, Eq, PartialOrd, Ord, Default)]\n    struct KeyT {\n        main: i64,\n        sub: i64,\n    }\n    impl Debug for KeyT {\n        fn fmt(\u0026self, fmt: \u0026mut Formatter\u003c'_\u003e) -\u003e Result\u003c(), std::fmt::Error\u003e {\n            fmt.write_str(format!(\"{}-{}\", self.main, self.sub).as_str())\n        }\n    }\n    impl Into\u003cKeyT\u003e for i64 {\n        fn into(self) -\u003e KeyT {\n            KeyT { main: self, sub: 0 }\n        }\n    }\n    pub trait Into2\u003cT\u003e: Sized {\n        fn into2(self) -\u003e T;\n    }\n\n    impl\u003cT: Into\u003cKeyT\u003e\u003e Into2\u003cVec\u003cKeyT\u003e\u003e for Vec\u003cT\u003e {\n        fn into2(self) -\u003e Vec\u003cKeyT\u003e {\n            self.into_iter().map(|k| k.into()).collect()\n        }\n    }\n\n    unsafe impl Pod for KeyT {}\n    unsafe impl Zeroable for KeyT {}\n    impl DBType for KeyT {}\n    fn make_tree_key(input: \u0026[i64]) -\u003e Vec\u003cKeyT\u003e {\n        let mut ret = vec![];\n        for i in input {\n            ret.push(KeyT { main: *i, sub: 0 });\n        }\n        ret\n    }\n    fn make_tree_val(input: \u0026[i64]) -\u003e Vec\u003cVal\u003cKeyT, KeyT\u003e\u003e {\n        let mut ret = vec![];\n        for item in input {\n            let temp = KeyT {\n                main: *item,\n                sub: 0,\n            };\n            ret.push(Val {\n                key: temp,\n                val: temp,\n            });\n        }\n        ret\n    }\n    fn sequential_until(last: i64) -\u003e Vec\u003cKeyT\u003e {\n        let mut ret = vec![];\n        for i in 1..=last {\n            ret.push(KeyT { main: i, sub: 0 });\n        }\n        ret\n    }\n    fn inverted_sequential_until(last: i64) -\u003e Vec\u003cKeyT\u003e {\n        let mut ret = vec![];\n        for i in (1..=last).rev() {\n            ret.push(KeyT { main: i, sub: 0 });\n        }\n        ret\n    }\n\n    #[test]\n    fn test_delete() {\n        _check_deadlock();\n        let max_size = 10;\n        struct Testcase {\n            insertions: Vec\u003cKeyT\u003e,\n            deletions: Vec\u003cKeyT\u003e,\n            root_keys: Vec\u003cKeyT\u003e,\n            leaf_vals: Vec\u003c\u0026'static [i64]\u003e,\n            node_size: i64,\n        }\n        let tcases: Vec\u003cTestcase\u003e = vec![\n            Testcase {\n                node_size: 3,\n                insertions: sequential_until(5),\n                deletions: vec![2].into2(),\n                root_keys: make_tree_key(\u0026[3, 4]),\n                leaf_vals: vec![\u0026[1], \u0026[3], \u0026[4, 5]],\n            },\n            Testcase {\n                node_size: 3,\n                insertions: sequential_until(3),\n                deletions: vec![2, 1].into2(),\n                root_keys: vec![3].into2(),\n                leaf_vals: vec![\u0026[3]],\n            },\n            Testcase {\n                node_size: 3,\n                insertions: sequential_until(3),\n                deletions: vec![1].into2(),\n                root_keys: vec![3].into2(),\n                leaf_vals: vec![\u0026[2], \u0026[3]],\n            },\n            Testcase {\n                node_size: 3,\n                insertions: inverted_sequential_until(10),\n                deletions: vec![10, 9, 8].into2(),\n                root_keys: vec![5].into2(),\n                leaf_vals: vec![\u0026[1, 2], \u0026[3, 4], \u0026[5, 6], \u0026[7]],\n            },\n s::HashMap;\nuse std::fmt::Debug;\nuse std::rc::Rc;\nuse twox_hash::xxh3::hash64_with_seed;\n\nstruct HashJoiner {\n    outer_queue: Rc\u003cdyn PartitionedQueue\u003e,\n    inner_queue: Rc\u003cdyn PartitionedQueue\u003e,\n    p_index: usize,\n    batch_size: usize,\n    built: bool,\n    htable: HashMap\u003cVec\u003cu8\u003e, Vec\u003cRow\u003e\u003e,\n    left_key_offset: usize,\n    right_key_offset: usize,\n    // unfinished_batch: Option\u003cVec\u003cRow\u003e\u003e,\n}\nimpl HashJoiner {\n    pub fn new(\n        outer_queue: Rc\u003cdyn PartitionedQueue\u003e,\n        inner_queue: Rc\u003cdyn PartitionedQueue\u003e,\n        p_index: usize,\n        batch_size: usize,\n        left_key_offset: usize,\n        right_key_offset: usize,\n    ) -\u003e Self {\n        HashJoiner {\n            outer_queue,\n            inner_queue,\n            p_index,\n            batch_size,\n            left_key_offset,\n            right_key_offset,\n            built: false,\n            htable: HashMap::new(),\n        }\n    }\n}\n\n// TODO: add fallback to merge join, if partition contain duplicate joined rows count\n// that takes more than inmem partition\nstruct GraceHashJoiner\u003cF\u003e\nwhere\n    F: Fn() -\u003e Rc\u003cdyn PartitionedQueue\u003e,\n{\n    config: Config,\n    stack: Vec\u003cPartitionLevel\u003e,\n    undone_joining_partition: Option\u003cHashJoiner\u003e,\n    queue_allocator: F,\n}\nstruct PartitionLevel {\n    level: usize,\n    map: HashMap\u003cusize, PInfo\u003e,\n    outer_queue: Rc\u003cdyn PartitionedQueue\u003e,\n    inner_queue: Rc\u003cdyn PartitionedQueue\u003e,\n}\n\npub trait PartitionedQueue {\n    fn enqueue(\u0026self, partition_idx: usize, data: Vec\u003cRow\u003e);\n    fn dequeue(\u0026self, partition_idx: usize, size: usize) -\u003e Option\u003cBatch\u003e;\n    fn id(\u0026self) -\u003e usize;\n}\n\nstruct PInfo {\n    parent_size: usize,\n    memsize: usize,\n}\npub struct Batch {\n    inner: Vec\u003cRow\u003e,\n}\nimpl Debug for Batch {\n    fn fmt(\u0026self, f: \u0026mut Formatter\u003c'_\u003e) -\u003e Result\u003c(), std::fmt::Error\u003e {\n        let st = self\n            .inner\n            .iter()\n            .map(|row| row.string_data(8))\n            .collect::\u003cVec\u003cString\u003e\u003e()\n            .join(\",\");\n\n        f.write_str(\"{\")?;\n        f.write_str(\u0026st)?;\n        f.write_str(\"}\")?;\n        Ok(())\n    }\n}\nimpl Debug for Row {\n    fn fmt(\u0026self, f: \u0026mut Formatter\u003c'_\u003e) -\u003e Result\u003c(), std::fmt::Error\u003e {\n        f.write_str(\u0026self.string_data(8))\n    }\n}\nimpl Batch {\n    pub fn new(r: Vec\u003cRow\u003e) -\u003e Self {\n        Batch { inner: r }\n    }\n    pub fn data(\u0026self) -\u003e \u0026Vec\u003cRow\u003e {\n        \u0026self.inner\n    }\n}\n\n#[derive(Clone)]\npub struct Row {\n    pub inner: Vec\u003cu8\u003e,\n}\nimpl Row {\n    fn new(inner: Vec\u003cu8\u003e) -\u003e Self {\n        Row { inner }\n    }\n    pub fn string_data(\u0026self, key_offset: usize) -\u003e String {\n        String::from_utf8(self.inner[key_offset..].to_vec()).unwrap()\n    }\n}\n\nimpl HashJoiner {\n    /* fn left_joined_key\u003c'a\u003e(self, r: \u0026'a Row) -\u003e \u0026'a [u8] {\n        \u0026r.inner[..self.left_key_offset]\n    } */\n    fn joined_key\u003c'a\u003e(key_offset: usize, r: \u0026'a Row) -\u003e \u0026'a [u8] {\n        \u0026r.inner[..key_offset]\n    }\n    fn joined_data\u003c'a\u003e(key_offset: usize, r: \u0026'a Row) -\u003e \u0026'a [u8] {\n        \u0026r.inner[key_offset..]\n    }\n\n    fn _build(\u0026mut self) {\n        let htable = \u0026mut self.htable;\n\n        while let Some(batch) = self.inner_queue.dequeue(self.p_index, self.batch_size) {\n            for item in batch.inner {\n                let key = Self::joined_key(self.right_key_offset, \u0026item);\n                match htable.get_mut(key) {\n                    Some(datas) =\u003e {\n key_offset: usize,\n    right_key_offset: usize,\n}\n\nimpl\u003cF\u003e GraceHashJoiner\u003cF\u003e\nwhere\n    F: Fn() -\u003e Rc\u003cdyn PartitionedQueue\u003e,\n{\n    fn partition_batch(b: Batch, partition_infos: \u0026mut PartitionLevel, c: Config, is_inner: bool) {\n        let mut hash_result: Vec\u003cVec\u003cRow\u003e\u003e = Vec::new();\n        for _ in 0..c.bucket_size {\n            hash_result.push(Vec::new())\n        }\n        let queuer = match is_inner {\n            true =\u003e \u0026partition_infos.inner_queue,\n            false =\u003e \u0026partition_infos.outer_queue,\n        };\n\n        let key_offset = match is_inner {\n            true =\u003e c.right_key_offset,\n            false =\u003e c.left_key_offset,\n        };\n\n        let this_level = partition_infos.level;\n\n        for item in b.inner {\n            let h = Self::hash(\n                Self::get_key(key_offset, \u0026item),\n                c.bucket_size as u64,\n                this_level as u64,\n            );\n            hash_result[h].push(item);\n        }\n\n        for (partition_idx, same_buckets) in hash_result.into_iter().enumerate() {\n            let bucket_length = same_buckets.len();\n\n            queuer.enqueue(partition_idx, same_buckets);\n\n            // only care about inner input\n            if is_inner {\n                match partition_infos.map.get_mut(\u0026partition_idx) {\n                    None =\u003e {\n                        partition_infos.map.insert(\n                            partition_idx,\n                            PInfo {\n                                memsize: bucket_length,\n                                parent_size: 0,\n                            },\n                        );\n                    }\n                    Some(info) =\u003e {\n                        info.memsize += bucket_length;\n                    }\n                };\n            }\n        }\n    }\n\n    fn _find_next_inmem_sized_partition(\n        \u0026mut self,\n        max_size_per_partition: usize,\n    ) -\u003e Option\u003c(\n        usize,\n        PInfo,\n        Rc\u003cdyn PartitionedQueue\u003e,\n        Rc\u003cdyn PartitionedQueue\u003e,\n    )\u003e {\n        let mut found_index = None;\n        let partition_infos = self.stack.last_mut().unwrap();\n        for (index, item) in partition_infos.map.iter_mut() {\n            if item.memsize \u003c= max_size_per_partition {\n                found_index = Some(*index);\n                break;\n            }\n        }\n        match found_index {\n            None =\u003e None,\n            Some(index) =\u003e Some((\n                index,\n                partition_infos.map.remove(\u0026index).unwrap(),\n                partition_infos.outer_queue.clone(),\n                partition_infos.inner_queue.clone(),\n            )),\n        }\n    }\n\n    fn _new_hash_joiner(\n        \u0026self,\n        p_index: usize,\n        outer_queue: Rc\u003cdyn PartitionedQueue\u003e,\n        inner_queue: Rc\u003cdyn PartitionedQueue\u003e,\n    ) -\u003e HashJoiner {\n        let st = HashJoiner {\n            batch_size: self.config.batch_size,\n            htable: HashMap::new(),\n            outer_queue,\n            inner_queue,\n            built: false,\n            p_index,\n            left_key_offset: self.config.left_key_offset,\n            right_key_offset: self.config.right_key_offset,\n        };\n        return st;\n    }\n\n    fn next(\u0026mut self) -\u003e Option\u003cBatch\u003e {\n        if let Some(inmem_joiner) = \u0026mut self.undone_joining_partition {\n            match inmem_joiner.next() {\n                None =\u003e {\n                    self.undone_joining_partition = None;\n                }\n                Some(batch_result) =\u003e {\n                    return Some(batch_result);\n                }\n            };\n        };\n\n        'recursiveloop: while self.stack.len() \u003e 0 {\n            while           map: child_partitions,\n                inner_queue: new_inner_queue,\n                outer_queue: new_outer_queue,\n                level: current_partition.level + 1,\n            };\n            while let Some(batch) = current_partition\n                .outer_queue\n                .dequeue(*parent_p_index, config.batch_size)\n            {\n                Self::partition_batch(batch, \u0026mut new_level, config, false);\n            }\n            while let Some(batch) = current_partition\n                .inner_queue\n                .dequeue(*parent_p_index, config.batch_size)\n            {\n                Self::partition_batch(batch, \u0026mut new_level, config, true);\n            }\n\n            ret = Some(new_level);\n            item_remove = *parent_p_index as i64;\n        }\n        if item_remove != -1 {\n            current_partition.map.remove(\u0026(item_remove as usize));\n        }\n        ret\n    }\n    // we track if there exists a bucket with length \u003e max-size per partition\n    fn new(\n        c: Config,\n        mut left: impl Iterator\u003cItem = Batch\u003e,\n        mut right: impl Iterator\u003cItem = Batch\u003e,\n        queue_allocator: F,\n    ) -\u003e Self {\n        let outer_queue = queue_allocator();\n        let inner_queue = queue_allocator();\n        let mut joiner = GraceHashJoiner {\n            config: c,\n            stack: Vec::new(),\n            undone_joining_partition: None,\n            queue_allocator,\n        };\n\n        let mut map = HashMap::new();\n        let mut first_level_partitions = PartitionLevel {\n            map,\n            outer_queue,\n            inner_queue,\n            level: 0,\n        };\n        'until_drain_all: loop {\n            match left.next() {\n                Some(left_batch) =\u003e {\n                    Self::partition_batch(\n                        // \u0026outer_queue,\n                        left_batch,\n                        \u0026mut first_ PoolManager {\n            bp: Mutex::new(bp),\n            dm,\n        }\n    }\n\n    pub fn new_page(\u0026self) -\u003e Result\u003cArc\u003cMutex\u003cFrame\u003e\u003e, StrErr\u003e {\n        let dm = \u0026self.dm;\n        BufferPool::new_page(\u0026self.bp, dm)\n    }\n\n    pub fn delete_page_locked\u003c'a\u003e(\n        \u0026self,\n        item: OwningHandle\u003cArc\u003cMutex\u003cFrame\u003e\u003e, MutexGuard\u003c'a, Frame\u003e\u003e,\n    ) -\u003e Result\u003c(), StrErr\u003e {\n        return BufferPool::delete_page_locked(\u0026self.bp, item);\n    }\n\n    pub fn fetch_page(\u0026self, page_id: PageID) -\u003e Result\u003cArc\u003cMutex\u003cFrame\u003e\u003e, StrErr\u003e {\n        BufferPool::fetch_page(\u0026self.bp, \u0026self.dm, page_id)\n    }\n\n    #[cfg(feature = \"testing\")]\n    pub fn assert_clean_frame(\u0026self, exceptions: \u0026[i64]) {\n        let mu = self.bp.lock();\n        let mut frames = mu.frames.borrow_mut();\n        'loop1: for f in frames.iter_mut() {\n            let locked_fr = f.lock();\n            let frame_id = locked_fr.id;\n            let page_id = locked_fr.page_id;\n            for item in exceptions.iter() {\n                if *item == page_id {\n                    continue 'loop1;\n                }\n            }\n            assert_eq!(\n                0, locked_fr.pin_count,\n                \"err at frame {} with page_id {}: want 0 pin count, has {}\",\n                frame_id, page_id, locked_fr.pin_count\n            );\n        }\n    }\n\n    // caller must previously acquire latches of frames, not\n    // it return the latches in batch\n    pub fn batch_unpin_flush\u003c'a\u003e(\n        \u0026self,\n        items: impl Iterator\u003cItem = OwningHandle\u003cArc\u003cMutex\u003cFrame\u003e\u003e, MutexGuard\u003c'a, Frame\u003e\u003e\u003e,\n    ) -\u003e Result\u003c(), StrErr\u003e {\n        for item in items {\n            BufferPool::unpin_flush_frame_locked(\u0026self.bp, item.page_id, item, \u0026self.dm)\n                .expect(\"failed to unpin and flush page\");\n        }\n        Ok(())\n    }\n    pub fn flush_locked\u003c'a\u003e(\u0026self, item: \u0026mut MutexGuard\u003c'a, Frame\u003e) -\u003e Result\u003c(), StrErr\u003e {\n        BufferPool::flush_frame_locked(\u0026self.bp, item.page_id, item, \u0026self.dm)\n            .expect(\"failed to flush page\");\n        Ok(())\n    }\n\n    pub fn unpin_locked\u003c'a\u003e(\n        \u0026self,\n        item: \u0026mut MutexGuard\u003c'a, Frame\u003e,\n        dirty: bool,\n    ) -\u003e Result\u003c(), StrErr\u003e {\n        BufferPool::unpin_frame_locked(\u0026self.bp, item.page_id, item, dirty)\n            .expect(\"failed to flush page\");\n        Ok(())\n    }\n\n    /* pub fn unpin_page(\u0026self, page_id: PageID, dirty: bool) -\u003e Result\u003cbool, StrErr\u003e {\n        BufferPool::unpin_page(\u0026self.bp, page_id, dirty)\n    } */\n    /* pub fn flush_page(\u0026self, page_id: PageID) -\u003e Result\u003c(), StrErr\u003e {\n        BufferPool::flush_page(\u0026self.bp, page_id, \u0026self.dm)\n    } */\n}\n\npub struct BufferPool\u003cR: Replacer\u003e {\n    frames: RefCell\u003cVec\u003cArc\u003cMutex\u003cFrame\u003e\u003e\u003e\u003e,\n    page_table: RefCell\u003cHashMap\u003ci64, FrameID\u003e\u003e,\n    size: usize,\n\n    meta: RefCell\u003cPoolMeta\u003e,\n    replacer: R,\n    free_list: RefCell\u003cVecDeque\u003cFrameID\u003e\u003e,\n}\nstruct PoolMeta {\n    next_new: i64,\n}\n\n#[allow(dead_code)]\nimpl\u003cR\u003e BufferPool\u003cR\u003e\nwhere\n    R: Replacer,\n{\n    fn new(max_size: usize, r: R) -\u003e Self {\n        let mut frames = Vec::new();\n        let mut free_list = VecDeque::new();\n        for i in 0..max_size {\n            frames.push(Arc::new(Mutex::new(Frame {\n                page_id: INVALID_PAGE_ID,\n                id: i,\n                dirty: false,\n                _1: [0; 7],\n                pin_count: 0,\n                raw_data: [0u8; PAGE_SIZE],\n                #[cfg(feature = \"testing\")]\n                last_borrower: String::new(),\n            })));\n            free_list.push_front(i);\n        }\n        BufferPool {\n            frames: RefCell::new(frames),\n            page_table: RefCell::new(HashMap::new()),\n            free_list: RefCell::new(free_list),\n            replacer: r,\n            size: max_size,\n            meta: RefCell::new(PoolMeta { next_new: 0 }),\n        }\n    }\n\n    fn _allocate_page_id_locked(b: \u0026MutexGuard\u003cSelf\u003e) -\u003e PageID {\n        let new_page = b.meta.borrow_mut().next_new;\n        b.meta.borrow_mut().next_new = new_page + 1;\n        return new_page;\n    }\n    fn _prepare_new_frame_meta(\n        b: \u0026MutexGuard\u003cBufferPool\u003cR\u003e\u003e,\n        locked_frame: \u0026MutexGuard\u003cFrame\u003e,\n        frame_id: FrameID,\n        new_page_id: PageID,\n    ) -\u003e Result\u003c(), StrErr\u003e {\n        let old_page_id = locked_frame.page_id;\n        if locked_frame.page_id != INVALID_PAGE_ID {\n            let some_frame = b.page_table.borrow_mut().remove(\u0026old_page_id);\n            match some_frame {\n                Some(deleted_frame_id) =\u003e {\n                    if deleted_frame_id != frame_id {\n                        return Err(StrErr::new(\n                            \"frame_id mismach between pointing frame_id and recorded frame_id\",\n                        ));\n                    }\n                }\n                None =\u003e {\n                    return Err(StrErr::new(\n                        \"page table does not have page received from current frame id\",\n                    ));\n                }\n            };\n        }\n        let maybe_old_frame = b\n            .page_table\n            .borrow_mut()\n            .insert(new_page_id, locked_frame.id);\n        match maybe_old_frame {\n            Some(_) =\u003e {\n                return Err(StrErr::new(\n                    \"inserting new page id but return unexpect item from map\",\n                ));\n            }\n            None =\u003e {}\n        };\n        Ok(())\n    }\n\n    fn fetch_frame\u003c'b\u003e(\n        b: \u0026MutexGuard\u003cBufferPool\u003cR\u003e\u003e,\n        free_frame: FrameID,\n    ) -\u003e Result\u003cArc\u003cMutex\u003cFrame\u003e\u003e, StrErr\u003e {\n        let chosen_frame_p: \u0026Arc\u003cMutex\u003cFrame\u003e\u003e;\n        unsafe {\n            // TODO: it this safe\n            chosen_frame_p =\n                \u0026mut *(\u0026mut b.frames.borrow_mut()[free_frame] as *mut Arc\u003cMutex\u003cFrame\u003e\u003e);\n        }\n        let chosen_frame = Arc::clone(chosen_frame_p);\n        Ok(chosen_frame)\n    }\n\n    fn new_page(mu: \u0026Mutex\u003cBufferPool\u003cR\u003e\u003e, dm: \u0026DiskManager) -\u003e Result\u003cArc\u003cMutex\u003cFrame\u003e\u003e, StrErr\u003e {\n        let b = mu.lock();\n\n        let (free_frame, victimed) = Self::_frame_from_freelist_or_replacer(\u0026b)?;\n        let chosen_frame = Self::fetch_frame(\u0026b, free_frame)?;\n        let mut locked_chosen_frame = chosen_frame.lock();\n        let new_page_id = Self::_allocate_page_id_locked(\u0026b);\n\n        Self::_prepare_new_frame_meta(\u0026b, \u0026locked_chosen_frame, free_frame, new_page_id)?;\n\n        drop(b);\n        if victimed \u0026\u0026 locked_chosen_frame.dirty {\n            dm.write_from_frame_to_file(\n                locked_chosen_frame.page_id,\n                \u0026mut locked_chosen_frame.raw_data[..],\n            )?;\n        }\n\n        locked_chosen_frame.assign_new(new_page_id)?;\n        locked_chosen_frame.pin();\n        drop(locked_chosen_frame);\n        Ok(chosen_frame)\n    }\n\n    fn _check_page_available_in_buffer(\n        b: \u0026MutexGuard\u003cBufferPool\u003cR\u003e\u003e,\n        page_id: PageID,\n    ) -\u003e Option\u003cFrameID\u003e {\n        let page_table = \u0026b.page_table.borrow();\n\n        let maybe_frame = page_table.get(\u0026page_id);\n        match maybe_frame {\n            Some(frame_id) =\u003e Some(*frame_id),\n            None =\u003e None,\n        }\n    }\n\n    fn _check_and_get_page_available_in_buffer(\n        b: \u0026MutexGuard\u003cBufferPool\u003cR\u003e\u003e,\n        page_id: PageID,\n    ) -\u003e Result\u003cOption\u003cArc\u003cMutex\u003cFrame\u003e\u003e\u003e, StrErr\u003e {\n        let page_table = \u0026b.page_table.borrow();\n\n        let maybe_frame = page_table.get(\u0026page_id);\n        match maybe_frame {\n            Some(frame_id) =\u003e {\n                let frame = Self::fetch_frame(\u0026b, *frame_id)?;\n                let mut locked_frame = frame.lock();\n                locked_frame.pin();\n                b.replacer.borrow().pin(*frame_id);\n                drop(locked_frame);\n                return Ok(Some(frame));\n            }\n            None =\u003e Ok(None),\n        }\n    }\n\n    fn _frame_from_freelist_or_replacer(\n        b: \u0026MutexGuard\u003cBufferPool\u003cR\u003e\u003e,\n    ) -\u003e Result\u003c(FrameID, bool), StrErr\u003e {\n        if b.free_list.borrow().len() != 0 {\n            let maybe_frame = b.free_list.borrow_mut().pop_front();\n            match maybe_frame {\n                Some(popped) =\u003e return Ok((popped, false)),\n                None =\u003e {\n                    return Err(StrErr::new(\n                        \"free_list says it has len \u003e0, popping return 0 item\",\n                    ));\n                }\n            }\n        } else {\n            match b.replacer.victim() {\n                Some(frame_id) =\u003e return Ok((frame_id, true)),\n                None =\u003e {\n                    return Err(StrErr::new(\"oom\"));\n                }\n            };\n        }\n    }\n\n    fn fetch_page(\n        mu: \u0026Mutex\u003cBufferPool\u003cR\u003e\u003e,\n        dm: \u0026DiskManager,\n        page_id: PageID,\n    ) -\u003e Result\u003cArc\u003cMutex\u003cFrame\u003e\u003e, StrErr\u003e {\n        let b = mu.lock();\n\n        match Self::_check_and_get_page_available_in_buffer(\u0026b, page_id)? {\n            Some(frame) =\u003e return Ok(frame),\n            None =\u003e {}\n        };\n\n        // let mut victimed = false;\n        let (free_frame, victimed) = Self::_frame_from_freelist_or_replacer(\u0026b)?;\n\n        let chosen_frame = Self::fetch_frame(\u0026b, free_frame)?;\n        let mut locked_chosen_frame = chosen_frame.lock();\n\n        Self::_prepare_new_frame_meta(\u0026b, \u0026locked_chosen_frame, free_frame, page_id)?;\n\n        drop(b);\n        if victimed \u0026\u0026 locked_chosen_frame.dirty {\n            dm.write_from_frame_to_file(\n                locked_chosen_frame.page_id,\n                \u0026mut locked_chosen_frame.raw_data[..],\n            )?;\n        }\n        locked_chosen_frame.assign_new(page_id)?;\n        dm.read_into_frame(page_id, \u0026mut locked_chosen_frame.raw_data[..])?;\n\n        locked_chosen_frame.pin();\n        drop(locked_chosen_frame);\n        Ok(chosen_frame)\n    }\n\n    fn unpin_page(mu: \u0026Mutex\u003cBufferPool\u003cR\u003e\u003e, page_id: PageID, dirty: bool) -\u003e Result\u003cbool, StrErr\u003e {\n        let b = mu.lock();\n        match Self::_check_page_available_in_buffer(\u0026b, page_id) {\n            Some(frame_id) =\u003e {\n                let frame = Self::fetch_frame(\u0026b, frame_id)?;\n                let mut locked_frame = frame.lock();\n                locked_frame.pin_count -= 1;\n                locked_frame.dirty = dirty;\n                if locked_frame.pin_count == 0 {\n                    b.replacer.borrow().unpin(frame_id);\n                }\n                Ok(true)\n            }\n            None =\u003e Ok(false),\n        }\n    }\n    fn unpin_frame_locked\u003c'op\u003e(\n        mu: \u0026Mutex\u003cBufferPool\u003cR\u003e\u003e,\n        page_id: PageID,\n        locked: \u0026mut MutexGuard\u003c'op, Frame\u003e,\n        dirty: bool,\n    ) -\u003e Result\u003c(), StrErr\u003e {\n        let b = mu.lock();\n        locked.pin_count -= 1;\n        locked.dirty = dirty;\n        if locked.pin_count == 0 {\n            b.replacer.borrow().unpin(locked.id);\n        }\n        Ok(())\n    }\n\n    fn flush_frame_locked\u003c'op\u003e(\n        mu: \u0026Mutex\u003cBufferPool\u003cR\u003e\u003e,\n        page_id: PageID,\n        locked: \u0026mut MutexGuard\u003c'op, Frame\u003e,\n        dm: \u0026DiskManager,\n    ) -\u003e Result\u003c(), StrErr\u003e {\n        dm.write_from_frame_to_file(page_id, \u0026mut locked.raw_data[..])?;\n        Ok(())\n    }\n\n    // TODO: mark this page_id inside some reuseable page allocator\n    // + add deleted flag for future page fetch\n    fn delete_page_locked\u003c'op\u003e(\n        mu: \u0026Mutex\u003cBufferPool\u003cR\u003e\u003e,\n        mut locked: OwningHandle\u003cArc\u003cMutex\u003cFrame\u003e\u003e, MutexGuard\u003c'op, Frame\u003e\u003e,\n    ) -\u003e Result\u003c(), StrErr\u003e {\n        let b = mu.lock();\n        locked.pin_count -= 1;\n        locked.dirty = false;\n        if locked.pin_count == 0 {\n            b.replacer.borrow().unpin(locked.id);\n        } else {\n            panic!(\"Some other thread is hold an arc to a deleted page, need to handle this logic here\")\n        }\n        drop(b);\n        Ok(())\n    }\n\n    fn unpin_flush_frame_locked\u003c'op\u003e(\n        mu: \u0026Mutex\u003cBufferPool\u003cR\u003e\u003e,\n        page_id: PageID,\n        mut locked: OwningHandle\u003cArc\u003cMutex\u003cFrame\u003e\u003e, MutexGuard\u003c'op, Frame\u003e\u003e,\n        dm: \u0026DiskManager,\n    ) -\u003e Result\u003c(), StrErr\u003e {\n        let b = mu.lock();\n        locked.pin_count -= 1;\n        locked.dirty = false;\n        if locked.pin_count == 0 {\n            b.replacer.borrow().unpin(locked.id);\n        }\n        drop(b);\n        dm.write_from_frame_to_file(page_id, \u0026mut locked.raw_data[..])?;\n        Ok(())\n    }\n\n    fn flush_page(\n        mu: \u0026Mutex\u003cBufferPool\u003cR\u003e\u003e,\n        page_id: PageID,\n        dm: \u0026DiskManager,\n    ) -\u003e Result\u003c(), StrErr\u003e {\n        let b = mu.lock();\n        match Self::_check_page_available_in_buffer(\u0026b, page_id) {\n            Some(frame_id) =\u003e {\n                let frame = Self::fetch_frame(\u0026b, frame_id)?;\n                drop(b);\n                dm.write_from_frame_to_file(page_id, \u0026mut frame.lock().raw_data[..])?;\n            }\n            None =\u003e {}\n        }\n        Ok(())\n    }\n}\nconst EMPTY_PAGE: [u8; PAGE_SIZE] = [0u8; PAGE_SIZE];\n\nimpl Frame {\n    fn assign_new(\u0026mut self, new_page_id: PageID) -\u003e Result\u003c(), StrErr\u003e {\n        self.page_id = new_page_id;\n        self.dirty = false;\n\n        copy(\u0026mut \u0026EMPTY_PAGE[..], \u0026mut \u0026mut self.raw_data[..])?;\n        Ok(())\n    }\n\n    fn pin(\u0026mut self) {\n        self.pin_count += 1;\n    }\n}\n\npub type FrameID = usize;\npub type PageID = i64;\n\npub const INVALID_PAGE_ID: PageID = -1;\n\npub trait Replacer {\n    fn victim(\u0026self) -\u003e Option\u003cFrameID\u003e;\n\n    // frameID should not be victimized until unpin\n    fn pin(\u0026self, frame_id: FrameID);\n\n    // allow frame to be victimizedable\n    fn unpin(\u0026self, frame_id: FrameID);\n\n    // items that can be victimized\n    fn size(\u0026self) -\u003e i64;\n}\n\n#[repr(C)]\npub struct Frame {\n    id: FrameID,\n    page_id: PageID,\n    dirty: bool,\n    _1: [u8; 7],\n    raw_data: RawData,\n    pin_count: i64,\n    #[cfg(feature = \"testing\")]\n    last_borrower: String,\n}\nimpl Frame {\n    pub fn get_page_id(\u0026self) -\u003e i64 {\n        self.page_id\n    }\n    pub fn get_raw_data(\u0026mut self) -\u003e \u0026mut RawData {\n        \u0026mut self.raw_data\n    }\n\n    pub fn new_from_raw(raw_data: [u8; PAGE_SIZE]) -\u003e Frame {\n        Frame {\n            id: 0,\n            page_id: 0,\n            dirty: false,\n            _1: [0; 7],\n            pin_count: 0,\n            raw_data,\n            #[cfg(feature = \"testing\")]\n            last_borrower: String::new(),\n        }\n    }\n}\n\npub const PAGE_SIZE: usize = 4096;\npub type RawData = [u8; PAGE_SIZE];\n\npub struct DiskManager {\n    f: Mutex\u003cFile\u003e,\n    page_size: usize,\n}\n#[derive(Debug)]\npub struct StrErr {\n    root: String,\n}\nimpl StrErr {\n    pub fn new(st: \u0026str) -\u003e Self {\n        StrErr {\n            root: st.to_string(),\n        }\n    }\n}\n\nimpl std::convert::From\u003cError\u003e for StrErr {\n    fn from(e: Error) -\u003e Self {\n        StrErr {\n            root: e.to_string(),\n        }\n    }\n}\n\nimpl DiskManager {\n    pub fn new_from_file(f: File, page_size: u64) -\u003e Self {\n        return DiskManager {\n            f: Mutex::new(f),\n            page_size: (page_size as usize),\n        };\n    }\n    pub fn file_size(\u0026self) -\u003e Result\u003cu64, StrErr\u003e {\n        let f = self.f.lock();\n        let size = File::metadata(\u0026*f)\n            .expect(\"failed to get file metadata\")\n            .len();\n        return Ok(size);\n    }\n    pub fn new(filepath: String, page_size: u64) -\u003e Self {\n        File::create(filepath.clone()).expect(\"io error\");\n        let mut opts = OpenOptions::new();\n        opts.write(true).read(true).create(true).mode(0o666);\n        if cfg!(unix) {\n            opts.custom_flags(O_DIRECT);\n        }\n        let f = opts.open(filepath).unwrap();\n        return DiskManager {\n            f: Mutex::new(f),\n            page_size: (page_size as usize),\n        };\n    }\n\n    pub fn read_into_frame(\u0026self, page_id: PageID, buf: \u0026mut [u8]) -\u003e Result\u003c(), StrErr\u003e {\n        let mut f = self.f.lock();\n        f.seek(SeekFrom::Start(page_id as u64 * self.page_size as u64))?;\n        let read_bytes = f.read(\u0026mut buf[..self.page_size])?;\n        if read_bytes != self.page_size {\n            return Err(StrErr::new(\"not enough byte read\"));\n        }\n        Ok(())\n    }\n\n    pub fn write_from_frame_to_file(\u0026self, page_id: PageID, buf: \u0026mut [u8]) -\u003e Result\u003c(), StrErr\u003e {\n        if buf.len() != self.page_size {\n            return Err(StrErr::new(\"frame has invalid length\"));\n        }\n        let mut f = self.f.lock();\n        f.seek(SeekFrom::Start(page_id as u64 * self.page_size as u64))?;\n        let byte_written = f.write(buf)?;\n        if byte_written != self.page_size {\n            return Err(StrErr::new(\"invalid bytes written\"));\n        }\n        File::sync_all(\u0026mut f)?;\n        Ok(())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::replacer::LRURepl;\n    use rand::{thread_rng, RngCore};\n    use std::io::{copy, Read};\n    use tempfile::tempfile;\n\n    #[test]\n    fn test_sample() {\n        let mut some_rng: Box\u003cdyn RngCore\u003e = Box::new(thread_rng());\n\n        let pool_size = 10;\n        let dm = DiskManager::new_from_file(tempfile().unwrap(), PAGE_SIZE as u64);\n        let repl = LRURepl::new(pool_size);\n        let bpm = BufferPool::new(10, repl);\n        let mu = Mutex::new(bpm);\n\n        let mut random_bin_data: [u8; PAGE_SIZE] = [0; PAGE_SIZE];\n        some_rng.read_exact(\u0026mut random_bin_data[..]).unwrap();\n\n        random_bin_data[PAGE_SIZE / 2] = '0' as u8;\n        random_bin_data[PAGE_SIZE - 1] = '0' as u8;\n        {\n            let page0 = BufferPool::new_page(\u0026mu, \u0026dm).unwrap();\n            assert_eq!(0, page0.lock().page_id);\n            let mut w = \u0026mut page0.lock().raw_data[..];\n            let mut r = \u0026random_bin_data[..];\n            copy(\u0026mut r, \u0026mut w).unwrap();\n        }\n\n        for _ in 1..pool_size {\n            match BufferPool::new_page(\u0026mu, \u0026dm) {\n                Ok(_) =\u003e {}\n                Err(some_err) =\u003e panic!(\"fetching page has err {:?}\", some_err),\n            };\n        }\n        for i in pool_size..pool_size * 2 {\n            match BufferPool::new_page(\u0026mu, \u0026dm) {\n                Ok(_) =\u003e {\n                    panic!(\"not expect this call to return success\")\n                }\n                Err(some_err) =\u003e assert_eq!(\"oom\", some_err.root),\n            };\n        }\n\n        for i in 0..5 {\n            assert_eq!(true, BufferPool::unpin_page(\u0026mu, i, true).unwrap());\n            BufferPool::flush_page(\u0026mu, i, \u0026dm).unwrap();\n        }\n\n        for i in 0..4 {\n            let some_page = BufferPool::new_page(\u0026mu, \u0026dm).unwrap();\n        }\n        let page0 = BufferPool::fetch_page(\u0026mu, \u0026dm, 0).unwrap();\n        assert_eq!(\u0026page0.lock().raw_data[..], \u0026random_bin_data[..]);\n        assert_eq!(true, BufferPool::unpin_page(\u0026mu, 0, false).unwrap());\n\n        match BufferPool::new_page(\u0026mu, \u0026dm) {\n            Ok(_) =\u003e {}\n            Err(some_err) =\u003e panic!(\"calling new page has err {:?}\", some_err),\n        }\n        match BufferPool::fetch_page(\u0026mu, \u0026dm, 0) {\n            Ok(_) =\u003e {\n                panic!(\"not expect this call to return success\")\n            }\n            Err(some_err) =\u003e assert_eq!(\"oom\", some_err.root),\n        }\n    }\n\n    #[test]\n    fn test_binary() {\n        let mut some_rng: Box\u003cdyn RngCore\u003e = Box::new(thread_rng());\n\n        let pool_size = 10;\n        let dm = DiskManager::new_from_file(tempfile().unwrap(), PAGE_SIZE as u64);\n        let repl = LRURepl::new(pool_size);\n        let bpm = BufferPool::new(10, repl);\n        let mu = Mutex::new(bpm);\n\n        let mut random_bin_data: [u8; PAGE_SIZE] = [0; PAGE_SIZE];\n        some_rng.read_exact(\u0026mut random_bin_data[..]).unwrap();\n\n        random_bin_data[PAGE_SIZE / 2] = '0' as u8;\n        random_bin_data[PAGE_SIZE - 1] = '0' as u8;\n        {\n            let page0 = BufferPool::new_page(\u0026mu, \u0026dm).unwrap();\n            assert_eq!(0, page0.lock().page_id);\n            let mut w = \u0026mut page0.lock().raw_data[..];\n            let mut r = \u0026random_bin_data[..];\n            copy(\u0026mut r, \u0026mut w).unwrap();\n        }\n\n        for _ in 1..pool_size {\n            match BufferPool::new_page(\u0026mu, \u0026dm) {\n                Ok(_) =\u003e {}\n                Err(some_err) =\u003e panic!(\"fetching page has err {:?}\", some_err),\n            };\n        }\n        for i in pool_size..pool_size * 2 {\n            match BufferPool::new_page(\u0026mu, \u0026dm) {\n                Ok(_) =\u003e {\n                    panic!(\"not expect this call to return success\")\n                }\n                Err(some_err) =\u003e assert_eq!(\"oom\", some_err.root),\n            };\n        }\n\n        for i in 0..5 {\n            assert_eq!(true, BufferPool::unpin_page(\u0026mu, i, true).unwrap());\n            BufferPool::flush_page(\u0026mu, i, \u0026dm).unwrap();\n        }\n\n        for i in 0..5 {\n            let some_page = BufferPool::new_page(\u0026mu, \u0026dm).unwrap();\n            // this is important, after this line, the lock of the page is drop, so\n            // that buffer pool can acquire the lock on the frame\n            let page_id = some_page.lock().page_id;\n            assert_eq!(true, BufferPool::unpin_page(\u0026mu, page_id, false).unwrap());\n        }\n        let page0 = BufferPool::fetch_page(\u0026mu, \u0026dm, 0).unwrap();\n        assert_eq!(\u0026page0.lock().raw_data[..], \u0026random_bin_data[..]);\n        assert_eq!(true, BufferPool::unpin_page(\u0026mu, 0, false).unwrap());\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","var","www","rust","bustubrust","src","btree.rs"],"content":"//TODO: manual lock/unlock is painful, try impl Drop that automatically returns the page latch to bpm\nuse crate::bpm::Frame;\nuse crate::bpm::INVALID_PAGE_ID;\nuse crate::bpm::PAGE_SIZE;\nuse crate::bpm::{BufferPoolManager, Replacer, StrErr};\nuse bytemuck::try_from_bytes_mut;\nuse bytemuck::{try_cast_slice_mut, Pod, Zeroable};\nuse iota::iota;\nuse owning_ref::OwningHandle;\nuse parking_lot::{Mutex, MutexGuard};\nuse std::fmt::Debug;\nuse std::marker::PhantomData;\nuse std::mem::size_of;\nuse std::sync::Arc;\nuse tinyvec::SliceVec;\n\ntrait DBType: Copy + Ord + Pod + Debug + Default {}\n\n#[allow(dead_code)]\nstruct Tree\u003c'a, R, K, V\u003e\nwhere\n    R: Replacer,\n    K: DBType,\n    V: DBType,\n{\n    h: \u0026'a mut HeaderPage,\n    h_lock: Arc\u003cMutex\u003cFrame\u003e\u003e,\n    bpm: \u0026'a BufferPoolManager\u003cR\u003e,\n    _1: PhantomData\u003c(K, V)\u003e,\n}\nstruct PageLatch\u003c'a, K: Pod, V: Pod\u003e {\n    // need this to handle lock/unlock\n    origin: OwningHandle\u003cArc\u003cMutex\u003cFrame\u003e\u003e, MutexGuard\u003c'a, Frame\u003e\u003e,\n    _mapped: NodePage\u003c'a, K, V\u003e,\n    ref_idx: usize,\n}\n\nstruct Access\u003c'a, K: DBType, V: DBType\u003e {\n    bread_crumbs: Vec\u003cPageLatch\u003c'a, K, V\u003e\u003e,\n    to_clean: Vec\u003cPageLatch\u003c'a, K, V\u003e\u003e,\n    flush_head: bool,\n    temp: Option\u003cPageLatch\u003c'a, K, V\u003e\u003e,\n    fetched_cousins: Vec\u003cPageLatch\u003c'a, K, V\u003e\u003e, // during borrowing, cousins\n                                               //may be prefetched and reuse for merge operations\n}\n\nimpl\u003c'a, K: DBType, V: DBType\u003e Access\u003c'a, K, V\u003e {\n    fn pop_next(\u0026mut self) -\u003e Option\u003cPageLatch\u003c'a, K, V\u003e\u003e {\n        let ret = self.bread_crumbs.pop()?;\n        return Some(ret);\n    }\n\n    fn add_flush(\u0026mut self, latch: PageLatch\u003c'a, K, V\u003e) {\n        self.to_clean.push(latch);\n    }\n\n    fn c
