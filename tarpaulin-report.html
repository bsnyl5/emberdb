et mut inner = self.inner.borrow_mut();\n        match inner.get_mut(\u0026partition_idx) {\n            None =\u003e {\n                inner.remove(\u0026partition_idx);\n                None\n            }\n            Some(exist) =\u003e {\n                let mut ret = Vec::new();\n                while let Some(row) = exist.pop_front() {\n                    ret.push(row);\n                    if ret.len() == size {\n                        break;\n                    }\n                }\n                if ret.len() \u003e 0 {\n                    Some(Batch::new(ret))\n                } else {\n                    inner.remove(\u0026partition_idx);\n                    None\n                }\n            }\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","var","www","rust","bustubrust","src","lib.rs"],"content":"pub mod bpm;\npub mod btree;\npub mod cc;\npub mod error;\npub mod join;\npub mod replacer;\n// pub mod sql;\n","traces":[],"covered":0,"coverable":0},{"path":["/","var","www","rust","bustubrust","src","main.rs"],"content":"use bustubrust::bpm::DiskManager;\nuse std::cell::UnsafeCell;\nuse std::sync::atomic::AtomicUsize;\nuse std::sync::{Arc, Barrier};\nuse std::thread::{sleep, spawn};\nuse std::time;\nuse std::{\n    os::unix::thread,\n    sync::atomic::{AtomicBool, AtomicI64, Ordering},\n};\n\n// use cc::read;\n\nstatic my_num: i64 = 0;\nstatic has_data: AtomicBool = AtomicBool::new(false);\nstatic NTHREADS: usize = 8;\n\nfn main() {\n    main2();\n}\n\n#[derive(Default)]\nstruct UsizePair {\n    atomic: AtomicUsize,\n    normal: UnsafeCell\u003cusize\u003e,\n}\n\nstatic NITERS: usize = 1000000;\n/* struct SendPtr\u003cT\u003e(*const T);\nunsafe impl\u003cT\u003e Sync for SendPtr\u003cT\u003e {}\nunsafe impl\u003cT\u003e Send for SendPtr\u003cT\u003e {} */\n\nunsafe impl Sync for UsizePair {}\nimpl UsizePair {\n    fn get(\u0026self) -\u003e (usize, usize) {\n        let atom = self.atomic.load(Ordering::Relaxed); //Ordering::Acquire\n\n        let norm = unsafe { *self.normal.get() };\n        (atom, norm)\n    }\n    pub fn set(\u0026self, v: usize) {\n        unsafe { *self.normal.get() = v };\n\n        self.atomic.store(v, Ordering::Relaxed); //Ordering::Release\n    }\n}\n\nfn main2() {\n    /* let shared2 = shared.clone();\n    let shared3 = shared.clone(); */\n\n    loop {\n        let barrier = Arc::new(Barrier::new(NTHREADS + 1));\n        let shared = Arc::new(UsizePair::default());\n        let mut children = vec![];\n\n        for _ in 0..NTHREADS {\n            let shared = shared.clone();\n            let barrier = barrier.clone();\n            children.push(spawn(move || {\n                barrier.wait();\n                let mut v = 0;\n                while v \u003c NITERS - 1 {\n                    let (atom, norm) = shared.get();\n                    if atom \u003e norm {\n                        println!(\"reordered !!!! {} \u003e {}\", atom, norm)\n                    }\n                    v = atom;\n                }\n            }));\n        }\n        barrier.wait();\n        for v in 1..NITERS {\n            shared.set(v);\n        }\n        for child in children {\n            child.join().unwrap();\n        }\n\n        // has_data.store(false, Ordering::SeqCst);\n        sleep(time::Duration::from_millis(50));\n        println!(\"retying\");\n    }\n}\n\nfn do_something() -\u003e i32 {\n    let a = 1;\n    a + 2\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","var","www","rust","bustubrust","src","replacer.rs"],"content":"use crate::bpm::FrameID;\nuse crate::bpm::Replacer;\nuse lru::LruCache;\nuse std::cell::RefCell;\n\npub struct LRURepl {\n    internal: RefCell\u003cLruCache\u003cFrameID, ()\u003e\u003e,\n}\n\nimpl LRURepl {\n    pub fn new(cap: usize) -\u003e Self {\n        LRURepl {\n            internal: RefCell::new(LruCache::new(cap)),\n        }\n    }\n}\n\nimpl Replacer for LRURepl {\n    fn victim(\u0026self) -\u003e Option\u003cFrameID\u003e {\n        match self.internal.borrow_mut().pop_lru() {\n            Some((frame_id, _)) =\u003e Some(frame_id),\n            None =\u003e None,\n        }\n    }\n    fn size(\u0026self) -\u003e i64 {\n        self.internal.borrow().len() as i64\n    }\n    fn unpin(\u0026self, frame_id: FrameID) {\n        if !self.internal.borrow().contains(\u0026frame_id) {\n            self.internal.borrow_mut().put(frame_id, ());\n        }\n    }\n    fn pin(\u0026self, frame_id: FrameID) {\n        self.internal.borrow_mut().pop(\u0026frame_id);\n    }\n}\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_replacer() {\n        let r = LRURepl::new(7);\n        r.unpin(1);\n        r.unpin(2);\n        r.unpin(3);\n        r.unpin(4);\n        r.unpin(5);\n        r.unpin(6);\n        r.unpin(1);\n        assert_eq!(6, r.size());\n        let ret = r.victim();\n        assert_eq!(ret, Some(1));\n        let ret = r.victim();\n        assert_eq!(ret, Some(2));\n        let ret = r.victim();\n        assert_eq!(ret, Some(3));\n        r.pin(3);\n        r.pin(4);\n\n        assert_eq!(2, r.size());\n\n        r.unpin(4);\n\n        let ret = r.victim();\n        assert_eq!(ret, Some(5));\n        let ret = r.victim();\n        assert_eq!(ret, Some(6));\n        let ret = r.victim();\n        assert_eq!(ret, Some(4));\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","var","www","rust","bustubrust","src","sql","executor.rs"],"content":"use super::plan::Node;\nuse crate::error::{Error, Result};\nuse crate::sql::join::HashInnerJoin;\nuse crate::sql::tx::Transaction;\nuse crate::sql::Nothing;\nuse crate::sql::ResultSet;\nuse crate::sql::Row;\nuse serde_derive::{Deserialize, Serialize};\nuse std::hash::{Hash, Hasher};\n\npub trait Executor\u003cT: Transaction\u003e {\n    fn next(self: Box\u003cSelf\u003e, txn: \u0026mut T) -\u003e Result\u003cResultSet\u003e;\n}\n\nimpl\u003cT: Transaction + 'static\u003e dyn Executor\u003cT\u003e {\n    /// Builds an executor for a plan node, consuming it\n    pub fn build(node: Node) -\u003e Box\u003cdyn Executor\u003cT\u003e\u003e {\n        match node {\n            Node::HashJoin {\n                left,\n                left_field,\n                right,\n                right_field,\n                outer,\n            } =\u003e HashInnerJoin::new(\n                Self::build(*left),\n                left_field.0,\n                Self::build(*right),\n                right_field.0,\n                outer,\n            ),\n            Node::Nothing =\u003e Nothing::new(),\n        }\n    }\n}\n\n/* pub struct Tuple\u003c'a\u003e {\n    data: \u0026'a [u8],\n}\npub struct Schema {}\n\npub struct Rid {}\n\nimpl\u003c'a\u003e Tuple\u003c'a\u003e {\n    fn get_rid() -\u003e Rid {\n        Rid {}\n    }\n\n    fn get_data(\u0026self) -\u003e \u0026'a [u8] {\n        return self.data;\n    }\n} */\n\n#[derive(Clone, Debug, PartialEq, Serialize, Deserialize)]\npub enum Value {\n    Null,\n    Boolean(bool),\n    Integer(i64),\n    Float(f64),\n    String(String),\n}\n\nimpl std::cmp::Eq for Value {}\n\n#[allow(clippy::derive_hash_xor_eq)]\nimpl Hash for Value {\n    fn hash\u003cH: Hasher\u003e(\u0026self, state: \u0026mut H) {\n        self.datatype().hash(state);\n        match self {\n            Value::Null =\u003e self.hash(state),\n            Value::Boolean(v) =\u003e v.hash(state),\n            Value::Integer(v) =\u003e v.hash(state),\n            Value::Float(v) =\u003e v.to_be_bytes().hash(state),\n            Value::String(v) =\u003e v.hash(state),\n        }\n    }\n}\n\nimpl Value {\n    /// Returns the value's datatype, or None for null values\n    pub fn datatype(\u0026self) -\u003e Option\u003cDataType\u003e {\n        match self {\n            Self::Null =\u003e None,\n            Self::Boolean(_) =\u003e Some(DataType::Boolean),\n            Self::Integer(_) =\u003e Some(DataType::Integer),\n            Self::Float(_) =\u003e Some(DataType::Float),\n            Self::String(_) =\u003e Some(DataType::String),\n        }\n    }\n\n    /// Returns the inner boolean, or an error if not a boolean\n    pub fn boolean(self) -\u003e Result\u003cbool\u003e {\n        match self {\n            Self::Boolean(b) =\u003e Ok(b),\n            v =\u003e Err(Error::Value(format!(\"Not a boolean: {:?}\", v))),\n        }\n    }\n\n    /// Returns the inner float, or an error if not a float\n    pub fn float(self) -\u003e Result\u003cf64\u003e {\n        match self {\n            Self::Float(f) =\u003e Ok(f),\n            v =\u003e Err(Error::Value(format!(\"Not a float: {:?}\", v))),\n        }\n    }\n\n    /// Returns the inner integer, or an error if not an integer\n    pub fn integer(self) -\u003e Result\u003ci64\u003e {\n        match self {\n            Self::Integer(i) =\u003e Ok(i),\n            v =\u003e Err(Error::Value(format!(\"Not an integer: {:?}\", v))),\n        }\n    }\n\n    /// Returns the inner string, or an error if not a string\n    pub fn string(self) -\u003e Result\u003cString\u003e {\n        match self {\n            Self::String(s) =\u003e Ok(s),\n            v =\u003e Err(Error::Value(format!(\"Not a string: {:?}\", v))),\n        }\n    }\n}\n\nimpl std::fmt::Display for Value {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter) -\u003e std::fmt::Result {\n        f.write_str(\n            match self {\n                Self::Null =\u003e \"NULL\".to_string(),\n                Self::Boolean(b) if *b =\u003e \"TRUE\".to_string(),\n                Self::Boolean(_) =\u003e \"FALSE\".to_string(),\n                Self::Integer(i) =\u003e i.to_string(),\n                Self::Float(f) =\u003e f.to_string(),\n                Self::String(s) =\u003e s.clone(),\n            }\n            .as_ref(),\n        )\n    }\n}\n\n#[derive(Clone, Debug, Hash, PartialEq, Serialize, Deserialize)]\npub enum DataType {\n    Boolean,\n    Integer,\n    Float,\n    String,\n}\n\nimpl\u003cT: Transaction\u003e Executor\u003cT\u003e for Nothing {\n    fn next(self: Box\u003cSelf\u003e, _: \u0026mut T) -\u003e Result\u003cResultSet\u003e {\n        Ok(ResultSet::Query {\n            columns: Vec::new(),\n            rows: Box::new(std::iter::once(Ok(Row::new()))),\n        })\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","var","www","rust","bustubrust","src","sql","join.rs"],"content":"use crate::bpm::{BufferPoolManager, Frame, Replacer};\nuse crate::error::{Error, Result};\nuse crate::replacer::LRURepl;\nuse crate::sql::executor::Executor;\nuse crate::sql::tx::Transaction;\nuse crate::sql::Value;\nuse crate::sql::{ColumnedBatch, ResultSet};\nuse iota::iota;\nuse std::cell::RefCell;\nuse std::collections::HashMap;\nuse std::marker::PhantomData;\n\n// TODO: BufferPoolManager should have generic over LRURepl, but this module should not not about\n// that type parameter, maybe using associated types????\npub struct GraceHashJoin\u003cT: Transaction\u003e {\n    bpm: RefCell\u003cBufferPoolManager\u003cLRURepl\u003e\u003e,\n    left: Box\u003cdyn Executor\u003cT\u003e\u003e,\n    left_field: usize,\n    right: Box\u003cdyn Executor\u003cT\u003e\u003e,\n    right_field: usize,\n    state: PartitionState,\n    // TODO: for each input, implement an in-memory input container that makes call to\n    // bpm for enqueuing/dequeing the batch data on demand\n    //\n}\ntype PartitionState = i64;\niota! {\n    const INITIAL_PARTITIONING: PartitionState = 0 \u003c\u003c iota;\n        ,PROCESS_NEW_PARTITION\n        ,PROCESSING\n        ,FINISHED\n}\n\nimpl\u003cT: Transaction, F: Fn(Frame, Frame) -\u003e Box\u003cdyn Executor\u003cT\u003e\u003e\u003e Executor\u003cT\u003e\n    for GraceHashJoin\u003cT, F\u003e\n{\n    /// When the tables do not fit on main memory, the DBMS has to swap tables in and out essentially at random,\n    /// which leads to poor performance. The Grace Hash Join is an extension of the basic hash join that also hashes\n    /// the inner table into partitions that are written out to disk.\n    ///\n    /// • Phase #1 – Build: First, scan both the outer and inner tables and populate a hash table using the hash\n    /// function h1 on the join attributes. The hash table’s buckets are written out to disk as needed. If a single\n    /// bucket does not fit in memory, the DBMS can use recursive partitioning with different hash function\n    /// h2 (where h1 6= h2) to further divide the bucket. This can continue recursively until the buckets fit\n    /// into memory.\n    ///\n    /// • Phase #2 – Probe: For each bucket level, retrieve the corresponding pages for both outer and inner\n    /// tables. Then, perform a nested loop join on on the tuples in those two pages. The pages will fit in\n    /// memory, so this join operation will be fast.\n    /// Referenec: https://15445.courses.cs.cmu.edu/fall2021/notes/10-joins.pdf\n    /// CockcroachDB: https://github.com/cockroachdb/cockroach/issues/43790\n    fn next(self: Box\u003cSelf\u003e, txn: \u0026mut T) -\u003e Result\u003cResultSet\u003e {\n        loop {\n            match self.state {\n                INITIAL_PARTITIONING =\u003e self.initial_partition(txn),\n                PROCESS_NEW_PARTITION =\u003e self.process_new_partition(txn),\n                PROCESSING =\u003e self.processing(txn),\n                FINISHED =\u003e {\n                    self.finish(txn);\n                    break;\n                }\n            };\n        }\n        /* let bpm = self.bpm.borrow();\n        self.left.next(txn);\n        bpm.new_page(); */\n        Err(Error::Abort)\n    }\n}\nstruct FramedScanner {\n    f: Frame,\n}\nimpl FramedScanner {\n    fn new(f: Frame) -\u003e Self {\n        FramedScanner { f }\n    }\n}\n\nimpl\u003cT: Transaction\u003e Executor\u003cT\u003e for FramedScanner {\n    fn next(self: Box\u003cSelf\u003e, txn: \u0026mut T) -\u003e Result\u003cResultSet\u003e {}\n}\n\nimpl\u003cT: 'static + Transaction\u003e GraceHashJoin\u003cT\u003e {\n    fn new(\n        bpm: BufferPoolManager\u003cLRURepl\u003e,\n        left: Box\u003cdyn Executor\u003cT\u003e\u003e, // original left source\n        left_field: usize,\n        right: Box\u003cdyn Executor\u003cT\u003e\u003e, // original right source\n        right_field: usize,\n    ) -\u003e Self {\n        GraceHashJoin {\n            bpm: RefCell::new(bpm),\n            left,\n            right,\n            left_field,\n            right_field,\n            state: INITIAL_PARTITIONING,\n        }\n    }\n    fn in_mem_op_constructor(f1: Frame, f2: Frame) -\u003e Box\u003cdyn Executor\u003cT\u003e\u003e {\n        HashInnerJoin::new(\n            Box::new(FramedScanner::new(f1)),\n            0,\n            Box::new(FramedScanner::new(f2)),\n            0,\n            false,\n        )\n    }\n\n    fn initial_partition(self: Box\u003cSelf\u003e, txn: \u0026mut T) {\n        let left_batch = self.left.next(txn);\n        let right_batch = self.right.next(txn);\n    }\n    fn process_new_partition(self: Box\u003cSelf\u003e, txn: \u0026mut T) {}\n    fn processing(self: Box\u003cSelf\u003e, txn: \u0026mut T) {}\n    fn finish(self: Box\u003cSelf\u003e, txn: \u0026mut T) {}\n\n    fn partition_batch(self: Box\u003cSelf\u003e, ret: ColumnedBatch, idx: usize, parent_mem_size: i64) {\n        if ret.len() == 0 {\n            return;\n        }\n    }\n\n    // result stores info about at which partition, which tuples in the input batch belongs to\n    fn _distribute_batch(self: Box\u003cSelf\u003e, b: ColumnedBatch) -\u003e Vec\u003cVec\u003ci64\u003e\u003e {\n        let total_tuple = b.len();\n    }\n\n    fn xxhash3(val: \u0026[u8]) -\u003e u64 {\n        xxhash_rust::xxh3::xxh3_64(val)\n    }\n}\n\npub struct HashInnerJoin\u003cT: Transaction\u003e {\n    left: Box\u003cdyn Executor\u003cT\u003e\u003e,\n    left_field: usize, // index of the joined field inside the tuple of left table\n    right: Box\u003cdyn Executor\u003cT\u003e\u003e,\n    right_field: usize, // index of the joined field inside the tuple of the right table\n    outer: bool,\n}\nimpl\u003cT: Transaction\u003e Executor\u003cT\u003e for HashInnerJoin\u003cT\u003e {\n    fn next(self: Box\u003cSelf\u003e, txn: \u0026mut T) -\u003e Result\u003cResultSet\u003e {\n        if let ResultSet::Query {\n            rows: outer_rows,\n            columns: mut outer_columns,\n        } = self.left.next(txn)?\n        {\n            let (l, r) = (self.left_field, self.right_field);\n            if let ResultSet::Query {\n                rows: right_rows,\n                columns: right_columns,\n            } = self.right.next(txn)?\n            {\n                let inner_table: HashMap\u003cValue, Vec\u003cValue\u003e\u003e = right_rows\n                    .map(|r_tuple| match r_tuple {\n                        Ok(values) =\u003e {\n                            if values.len() \u003c= r {\n                                return Err(Error::Internal(\n                                    \"right index out of bound\".to_string(),\n                                ));\n                            }\n                            let joined_key = values[r].clone();\n                            return Ok((joined_key, values));\n                        }\n                        Err(err) =\u003e Err(err),\n                    })\n                    .collect::\u003cResult\u003c_\u003e\u003e()?;\n                outer_columns.extend(right_columns);\n                // iterate outer rows, probe inner table, if match omit, else do nothing\n                // this is like an inner join\n                let joined_rows = outer_rows.filter_map(move |tuple_result| match tuple_result {\n                    Ok(mut tuple) =\u003e {\n                        if tuple.len() \u003c= l {\n                            return Some(Err(Error::Value(\"left index out of bound\".to_string())));\n                        }\n\n                        let joined_field = tuple[l].clone();\n   }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, pathToString(file.path)),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('div', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('pre', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
</body>
</html>
